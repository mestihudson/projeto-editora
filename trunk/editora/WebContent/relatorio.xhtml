<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_template.xhtml">

	<ui:define name="head">

		<div style="background: #EFF3FA; height: 24px; width: 95%"
			align="left">
			<h:outputText value="Relatorio > Cliente Por Categoria" styleClass="title"
				rendered="#{produtoBean.produto.id==null}"
				style="line-height: 20px;" />
			<div style="background: #C4D2EB; height: 2px;" />
		</div>
	</ui:define>

	<ui:define name="body">
		<div
			style="background: #394674; align-top: center; height: 20px; line-height: 20px;"
			align="center">
			<h:outputText value="RELATÓRIO DE CLIENTES POR PRODUTO"
				style="color: white; font-size: 12px;" styleClass="OutPut" />
		</div>

		<form action="relatorio" method="post" id="form">
		
		<fieldset style="border: 1px solid #6A6A6A; border-top: 0;">
		<br /><br />
				
				<h:outputLabel styleClass="OutPut" value="Nome categoria: " />
				<input type="text" name="param_categoria" id="cate" />
				<br /><br />
		
		<br /><br /><br /><br /><br />
		</fieldset>

		<div style="background: #C4D2EB; height: 28px;" align="center">
			<input type="submit" value="Gerar Relatório" style="cursor: pointer;" title="Gera Relatório em PDF" />

		</div>
		
		</form>

	</ui:define>
	
</ui:composition>

</html>
