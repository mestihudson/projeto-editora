<?xml version="1.0" encoding="LATIN1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_template.xhtml">
	<ui:define name="head">
	<meta http-equiv="refresh" content="90; url=/editora/pages/home/home.jsf?faces-redirect=true" />

		<div id="titulo" style="background: #EFF3FA; height: 24px; width: 95%"
			align="left">
			<h:outputText value="Página Principal" styleClass="title"
				style="line-height: 20px;" />
			<div style="background: #C4D2EB; height: 2px;"></div>
		</div>
		
	</ui:define>
	
	<ui:define name="body">
	
	<p:growl life="2000" id="growl" sticky="true" />

		<div class="Centralizar" style="background: white;" align="center">

			<h:form id="form_home" style="float: right;"
				rendered="#{loginBean.usuario.perfil.id==1 or loginBean.usuario.perfil.id==2}">
				
				<h:panelGrid columns="4" cellspacing="5" cellpadding="5" style="margin-left: 80%;">
<!-- 				troca de mensagem -->
				<p:commandLink action="/pages/mensagem/enviarMensagem.xhtml?faces-redirect=true" style="margin-left: 90%;">
					<p:graphicImage value="/resources/img/messages.png" title="Enviar mensagem"  width="35px;"  />
				</p:commandLink>
				
<!-- 				Envio de email -->
				<p:commandLink action="/pages/email/enviarEmail.xhtml?faces-redirect=true" style="margin-left: 90%;">
					<p:graphicImage value="/resources/img/email.png" title="Enviar email" width="30px;"  />
				</p:commandLink>
				</h:panelGrid>
				
				<div style="background: #394674; align-top: center; height: 20px; line-height: 20px; width: 653px;"
					align="center">
					<h:outputText value="MENSAGENS"
						style="color: white; font-size: 12px;" styleClass="OutPut" />
				</div>
				
				<fieldset style="border-color: #F8F8FF; border-top: white; width: 650px;">
					<h:dataTable value="#{mensagemBean.recebidas}" var="m" styleClass="dados" rowClasses="impar, par" rows="6">

						<f:facet name="header">  
            				 
        				</f:facet>

						<p:column>
							<f:facet name="header">Enviada Por</f:facet>
							<h:outputLabel value="#{m.usuario.nome}" />
						</p:column>	
						
						<p:column style="text-align: center;">
							<f:facet name="header">Dia</f:facet>
							<h:outputLabel value="#{m.dataEnvio.time}">
								<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR" />
							</h:outputLabel>
						</p:column>
						
						<p:column>
							<f:facet name="header">Mensagem</f:facet>
							<h:outputLabel value="#{m.descricao}" />
						</p:column>	
											
					</h:dataTable>

				</fieldset><br /><br /><br />
				
				
<!-- 				exibição de estoque -->
				<div style="background: #394674; align-top: center; height: 20px; line-height: 20px; width: 653px;"
					align="center">
					<h:outputText value="ESTOQUE"
						style="color: white; font-size: 12px;" styleClass="OutPut" />
				</div>

				<fieldset style="border-color: #F8F8FF; border-top: white; width: 650px;">
					Estoque indisponível no momento

				</fieldset>
								
			</h:form>
			
			<p:dialog rendered="#{loginBean.usuario.id==null or loginBean.usuario.perfil.id>=3}" visible="true" resizable="false" closable="false" modal="true">
				<div align="center">

					<br />
					<p:graphicImage value="/resources/img/noacsses.png" />
					<br />
					<br />
					<br />
					<br /> <a href="javascript:history.back(-1)">Voltar</a><br />

				</div>
			</p:dialog>
						
		</div>	
	</ui:define>
</ui:composition>
</html>
