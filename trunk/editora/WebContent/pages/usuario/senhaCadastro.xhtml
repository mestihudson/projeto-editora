<?xml version="1.0" encoding="LATIN1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_template.xhtml">
	<ui:define name="head">

		<div id="titulo" style="background: #EFF3FA; height: 24px; width: 95%"
			align="left">
			<h:outputText value="Usuário > Atualizar Cadastro" styleClass="title"
				style="line-height: 20px;" />
			<div style="background: #C4D2EB; height: 2px;"></div>
		</div>
	</ui:define>

	<ui:define name="body">


		<p:dialog modal="true" width="500" widgetVar="dlgUsuarioUpdate"
			resizable="false" showEffect="fold" visible="true" closable="false">
			<h:form id="form_usuario_update">

				<div class="Centralizar" style="background: white;" align="center">


					<h:form id="form_cadastrar_fornecedor">

						<div
							style="background: #394674; align-top: center; height: 20px; line-height: 20px;"
							align="center">
							<h:outputText value="ATUALIZAR DADOS"
								style="color: white; font-size: 12px;" styleClass="OutPut" />
						</div>

						<fieldset
							style="border: 1px solid #6A6A6A; border-bottom: 0; border-top: 0;">
							<br /> <br />

							<div align="center">
								<p:panel
									header="Digite sua senha para proseguir com a atualização"
									style="float: center; text-align: center; width: 300px;">
									<br />
									<br />

									<h:outputLabel value="Senha" for="senha" styleClass="OutPut" />
									<h:graphicImage value="/resources/img/as.png" styleClass="as" />
									<p:password id="senha" value="#{loginBean.senhaVerifica}"
										size="30" required="true" requiredMessage="INFORME A SENHA">
										<f:ajax event="change" />
									</p:password>

									<br />
									<br />
									<br />

								</p:panel>
								<br /> <br /> <br />
							</div>

						</fieldset>

						<div style="background: #C4D2EB; height: 28px;" align="center">
							<p:commandButton action="#{loginBean.updateLogin}" value="OK"
								ajax="false" icon="ui-icon-check" update="@form">
								<f:ajax render="@form" />
							</p:commandButton>
							&nbsp;

							<p:commandButton ajax="false" value="Cancelar"
								action="#{loginBean.redirect}" icon="ui-icon-close"
								immediate="true" />

						</div>
						<br />

						<div align="center" style="float: center; text-align: center;">
							<h:outputLabel value="Os Campos Com " styleClass="OutPut" />
							<h:graphicImage value="/resources/img/as.png" />
							<h:outputLabel value="São Obrigatórios" styleClass="OutPut" />
						</div>

						<p:messages />

					</h:form>
				</div>
			</h:form>
		</p:dialog>

		<p:dialog rendered="#{loginBean.usuario.id==null}" visible="true"
			resizable="false" closable="false" modal="true">
			<div align="center">

				<br />
				<p:graphicImage value="/resources/img/noacsses.png" />
				<br /> <br /> <br /> <br /> <a
					href="javascript:history.back(-1)">Voltar</a><br />

			</div>
		</p:dialog>


	</ui:define>
</ui:composition>

</html>
