<?xml version="1.0" encoding="LATIN1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_template.xhtml">			
	<ui:define name="head">
	
	<div style="background: #EFF3FA; height: 24px; width: 95%" align="left">
		<h:outputText value="Nota Fiscal > Cadastrar Nota Fiscal" styleClass="title" rendered="#{notaFiscalBean.notaFiscal.id==null}" style="line-height: 20px;" />
		<div style="background: #C4D2EB; height: 2px;" />
	</div>
	</ui:define>

	<ui:define name="body">

		<div class="Centralizar" style="background: white;" align="center">
		
		<h:form rendered="#{loginBean.usuario.perfil.id==4}">
		<div align="center">
		
			<br />		
			<p:graphicImage value="/resources/img/noacsses.png" />
			<br /><br /><br /><br />
			
			<a href="javascript:history.back(-1)">Voltar</a><br />

		
		</div>
		</h:form>	
		
			<h:form id="form_cadastrar_nota" rendered="#{loginBean.usuario.perfil.id!=4}">
			
			<div style="background: #394674; align-top: center; height: 20px; line-height: 20px;" align="center" >
				<h:outputText value="CADASTRAR NOTA FISCAL" style="color: white; font-size: 12px;" styleClass="OutPut" />
			</div>	
			
			<fieldset style="border: 1px solid #6A6A6A; border-top: 0; border-bottom: 0px;">
			
<!-- 			<h:panelGrid id="botton" columns="3" style="float: right;"> -->
			
<!-- 				<h:graphicImage value="/resources/img/edita.png" onclick="dlgEditaProduto.show();" style="float: right; cursor: pointer;" -->
<!-- 					title="Altera os dados do livro(obra) cadastrado no sistema" styleClass="acende" /> -->

<!-- 					title="Adicionar novo tipo de produto" styleClass="acende" /> -->
					
<!-- 				<h:graphicImage value="/resources/img/categoria.png" onclick="dlgCategoria.show();" style="float: right; cursor: pointer;" -->
<!-- 					title="Adicionar nova categoria" styleClass="acende" />	 -->
			
<!-- 			</h:panelGrid> -->
					
<!-- 					<p:focus context="prod_nome" for="prod_nome" /> -->
					
					<br />
					<p:fieldset legend="Dados da Nota Fiscal" style="width: 90%; margin-left: 10px;">
					
					<h:panelGrid id="grid" columns="10">
															
					<h:outputLabel value="Fornecedor" styleClass="OutPut" />
					<h:graphicImage value="/resources/img/as.png" styleClass="as" />
					<p:selectOneMenu id="fornecedor" value="#{notaFiscalBean.notaFiscal.fornecedor}" converter="genericConverter"
					required="true" requiredMessage="Informe o fornecedor" styleClass="input">
						<f:selectItem itemLabel="" itemValue="" noSelectionOption="true" />
						<f:selectItems value="#{fornecedorBean.fornecedores}" var="f" itemLabel="#{f.nome}" itemValue="#{f}" />
							<f:ajax event="blur" render="error_fornecedor" />
					</p:selectOneMenu>
					<p:message id="error_fornecedor" for="fornecedor" />
					<br /><br />
										
					<h:outputLabel value="Número" styleClass="OutPut" />
					<h:graphicImage value="/resources/img/as.png" styleClass="as" />					
					<p:inputText id="numero" value="#{notaFiscalBean.notaFiscal.numero}"
					required="true" requiredMessage="Informe o número da nota fiscal">
						<f:ajax event="blur" render="error_numero" />
					</p:inputText>
					<p:message id="error_numero" for="numero" />
					<br /><br />
					
					<h:outputLabel value="Data de Emissão" styleClass="OutPut" />
					<h:graphicImage value="/resources/img/as.png" styleClass="as" />					
					<p:calendar id="emissao" effect="slideDown" showButtonPanel="true" navigator="true"
							value="#{notaFiscalBean.notaFiscal.dataEmissao}" required="true" validatorMessage="Data inválida"
							requiredMessage="Informe a data de emissão da nota" locale="pt_BR" pattern="dd/MM/yyyy">
							<f:ajax event="blur" render="error_emissao" />
						</p:calendar>
					<p:message id="error_emissao" for="emissao" />
					<br /><br />
					
					<h:outputLabel value="Data de Entrada" styleClass="OutPut" />
					<h:graphicImage value="/resources/img/as.png" styleClass="as" />					
					<p:calendar id="entrada" effect="slideDown" showButtonPanel="true" navigator="true"
							value="#{notaFiscalBean.notaFiscal.dataEntrada.time}" required="true" validatorMessage="Data inválida"
							requiredMessage="Informe a data de emissão da nota" locale="pt_BR" pattern="dd/MM/yyyy">
							<f:ajax event="blur" render="error_entrada" />
						</p:calendar>
					<p:message id="error_entrada" for="entrada" />
					<br /><br />
					
					<h:outputLabel value="Valor Total da Nota" styleClass="OutPut" />
					<h:graphicImage value="/resources/img/as.png" styleClass="as" />					
					<p:inputText id="valor" value="#{notaFiscalBean.notaFiscal.valor}"
					required="true" requiredMessage="Informe o valor total da nota fiscal">
						<f:ajax event="blur" render="error_valor" />
						<f:convertNumber locale="pt_BR" pattern="#,##0.00" />
					</p:inputText>
					<p:message id="error_valor" for="valor" />
					<br /><br />
										
					</h:panelGrid>
					
					</p:fieldset>
					<br />
					
					<p:fieldset legend="Dados do Produto" style="width: 90%; margin-left: 10px;">
					
					<h:panelGrid columns="6">
					
<!-- 					            		aqui a lista retorna o primeiro id depois que muda o value -->
					<h:outputLabel value="Produto" styleClass="OutPut" />
					<h:graphicImage value="/resources/img/as.png" styleClass="as" style="margin-left: 35px;" />
            		<p:selectOneMenu style="width: 400px;" id="prod_categoria2" value="#{notaFiscalBean.idProduto}"
					styleClass="input" panelStyle="width:400px"
					effect="fade" filter="true" filterMatchMode="startsWith">
						<f:selectItem itemValue="" itemLabel="" />
						<f:selectItems value="#{produtoBean.ativados}" var="produto" itemLabel="#{produto.nome}" itemValue="#{produto.id}" />
					
					 <p:column headerText="Descrição">  
                		<h:outputLabel value="#{produto.nome}" />  
            		</p:column> 
						
					 <p:column headerText="Código">  
                		<h:outputLabel value="#{produto.isbn}" rendered="#{produto.isbn!=null}" />  
                		<h:outputLabel value="#{produto.id}" rendered="#{produto.isbn==null}" />
            		</p:column>
            		
            		</p:selectOneMenu>
					
<!-- 					aqui esta certinho					 -->

<!-- 					<p:selectOneMenu style="width: 400px;" id="prod_categoria" value="#{produtoBean.produto.nome}" converter="genericConverter" -->
<!-- 					required="true" requiredMessage="Informe a categoria" styleClass="input" panelStyle="width:400px" -->
<!-- 					effect="fade" var="c" filter="true" filterMatchMode="startsWith"> -->
<!-- 						<f:selectItem itemValue="" itemLabel="" /> -->
<!-- 						<f:selectItems value="#{produtoBean.ativados}" var="c" itemLabel="#{c.nome}" itemValue="#{c}" /> -->
					
<!-- 					 <p:column headerText="Descrição">   -->
<!--                 		<h:outputLabel value="#{c.nome}" />   -->
<!--             		</p:column>  -->
						
<!-- 					 <p:column headerText="Código">   -->
<!--                 		<h:outputLabel value="#{c.isbn}" rendered="#{c.isbn!=null}" />   -->
<!--                 		<h:outputLabel value="#{c.id}" rendered="#{c.isbn==null}" /> -->
<!--             		</p:column> -->
            		
<!--             		</p:selectOneMenu> -->
            		
            		</h:panelGrid>
            		<br />
            		
            		<h:panelGrid id="grid_produtos" columns="5">
            		
            		<h:outputLabel value="Quantidade" styleClass="OutPut" />
					<h:graphicImage value="/resources/img/as.png" styleClass="as" />
					<p:spinner id="qtd" value="#{notaFiscalBean.item.quantidade}" size="5"
					min="0" max="100">
						<f:ajax event="blur" render="error_qtd" />
					</p:spinner>
					<p:message id="error_qtd" for="qtd" />
					<br /><br />
            		
            		<h:outputLabel value="Valor de Custo" styleClass="OutPut" />
					<h:graphicImage value="/resources/img/as.png" styleClass="as" />					
					<p:inputText id="valorCusto" value="#{notaFiscalBean.item.valorCusto}">
						<f:ajax event="blur" render="error_valorCusto" />
						<f:convertNumber locale="pt_BR" pattern="#,##0.00" />
					</p:inputText>
					<p:message id="error_valorCusto" for="valorCusto" />
					<br /><br />
					
					<h:outputLabel value="Valor de Venda" styleClass="OutPut" />
					<h:graphicImage value="/resources/img/as.png" styleClass="as" />					
					<p:inputText id="valorVenda" value="#{notaFiscalBean.item.valorVenda}">
						<f:ajax event="blur" render="error_valorVenda" />
						<f:convertNumber locale="pt_BR" pattern="#,##0.00" />
					</p:inputText>
					<p:message id="error_valorVenda" for="valorCusto" />
					<br /><br />
				

					
					</h:panelGrid>
					<br /><br />
					
					<p:commandButton value="Adicionar" action="#{notaFiscalBean.guardaItem}" ajax="false">
						<f:ajax render="@form" event="click" /> 
					</p:commandButton>
					
					</p:fieldset>
					<br />
					
					<div style="background: #A6C9E2; align-top: center; margin-left: 10px; margin-right: 70px; height: 20px; line-height: 20px;" align="center">
					<h:outputText value="PRODUTOS" style="color: #394674; font-size: 12px;" styleClass="OutPut" />
					</div>
				
				<fieldset style="border-color: #A6C9E2; margin-left: 10px; margin-right: 70px; border: 1px solid #A6C9E2; border-top: 0;" >
				
					<h:dataTable value="#{notaFiscalBean.notaFiscal.itens}" var="item" styleClass="dados2" rowClasses="impar, par" id="itens">

						<f:facet name="header">  
            				 
        				</f:facet>
        				
        				<p:column>
							<f:facet name="header">Código</f:facet>
							<h:outputLabel value="#{item.produto.isbn}" rendered="#{item.produto.isbn!=null}" />
							<h:outputLabel value="#{item.produto.id}" rendered="#{item.produto.isbn==null}" />
						</p:column>

						<p:column>
							<f:facet name="header">Produto</f:facet>
							<h:outputLabel value="#{item.produto.nome}" />
						</p:column>
						
						<p:column>
							<f:facet name="header">Quantidade</f:facet>
							<h:outputLabel value="#{item.quantidade}" />
						</p:column>	
						
						<p:column>
							<f:facet name="header">Valor de Custo</f:facet>
							<h:outputLabel value="#{item.valorCusto}">
								<f:convertNumber locale="pt_BR" pattern="#,##0.00" />
							</h:outputLabel>
						</p:column>
						
						<p:column>
							<f:facet name="header">Valor de Venda</f:facet>
							<h:outputLabel value="#{item.valorVenda}">
								<f:convertNumber locale="pt_BR" pattern="#,##0.00" />
							</h:outputLabel>
						</p:column>
												
						<p:column style="text-align: center;">

						<p:commandLink action="#{notaFiscalBean.removeItem}" ajax="false"
							style="text-align: center; float: center;"
							update=":form_cadastrar_nota:itens">
							<p:graphicImage value="/resources/img/remove.png" title="Remover item" />
							<f:ajax render="@all" />
							<f:setPropertyActionListener id="parametro"
								target="#{notaFiscalBean.notaFiscal}" value="#{item}" />
						</p:commandLink>

						</p:column>

					</h:dataTable>

				</fieldset>
					<br /><br />
										
					</fieldset>										
			
			<div style="background: #C4D2EB; height: 28px;" align="center">
				<p:commandButton action="#{notaFiscalBean.addNota}" value="Cadastrar" ajax="false" icon="ui-icon-check" update="@form">
						<f:ajax render="@form" />
					</p:commandButton>&nbsp;
					
				<p:commandButton action="cadastrarNotaFiscal.xhtml?faces-redirect=true" value="Cancelar" ajax="false" icon="ui-icon-close" immediate="true" />	
			</div><br />
						
			<div align="center" style="float: center; text-align: center;">
				<h:outputLabel value="Os Campos Com " styleClass="OutPut" /><h:graphicImage value="/resources/img/as.png" />
				<h:outputLabel value="São Obrigatórios" styleClass="OutPut" />
			</div>

				<div align="left" style="width: 350px; margin-right: 500px;">
					<p:messages autoUpdate="true" />
				</div>

			</h:form>								
			
		</div>
		
		<!-- 			Aqui começa o dialog Add Tipo -->
			
			<p:dialog header="Adicionar Tipo de Produto" widgetVar="dlgTipoProduto" resizable="false" modal="true" closable="false" showEffect="fold">
				<h:form id="form_dialog_tipo">
				
				<h:panelGrid id="grid" columns="4">
					  
					<h:outputLabel value="Tipo de Produto" styleClass="OutPut" />
					<h:graphicImage value="/resources/img/as.png" />
					<p:inputText id="tipo_nome" value="#{tipoProdutoBean.tipo.nome}" required="true" requiredMessage="Informe o nome do tipo de produto">
						<f:ajax event="change" />
					</p:inputText>
															
				</h:panelGrid>
					<br />

					<p:commandButton action="#{tipoProdutoBean.addTipoProduto}" value="Cadastrar" ajax="false" icon="ui-icon-check">
						<f:ajax render="@all" />
					</p:commandButton>&nbsp;
					
					<p:commandButton type="reset" value="Cancelar" ajax="false" icon="ui-icon-close" immediate="true">
						<f:ajax render="@all" />
					</p:commandButton>	
							
				</h:form>
				
			</p:dialog>	
			
			<p:dialog header="Adicionar Categoria" widgetVar="dlgCategoria" resizable="false" modal="true" closable="false" showEffect="fold">
				<h:form id="form_dialog_categoria">
				
				<h:panelGrid id="grid" columns="4">
					  
					<h:outputLabel value="Nome" styleClass="OutPut" />
					<h:graphicImage value="/resources/img/as.png" />
					<p:autoComplete id="cate_nome" value="#{categoriaBean.categoria.nome}" completeMethod="#{categoriaBean.autoComplete}" itemValue="#{c}" itemLabel="#{c}"  var="c"
					minQueryLength="1" maxResults="5" converterMessage="Nome inválido" queryDelay="30" 
					required="true" requiredMessage="Informe o nome da categoria">
						<f:ajax event="change" />
					</p:autoComplete>
															
				</h:panelGrid>
					<br />

					<p:commandButton action="#{categoriaBean.addCategoria}" value="Cadastrar" ajax="false" icon="ui-icon-check">
						<f:ajax render="@all" />
					</p:commandButton>&nbsp;
					
					<p:commandButton type="reset" value="Cancelar" ajax="false" icon="ui-icon-close" immediate="true">
						<f:ajax render="@all" />
					</p:commandButton>	
							
				</h:form>
				
			</p:dialog>	
			
<!-- 			Aqui começa o dialog para Editar Produto -->
			
			<p:dialog header="Editar Livro" 
			widgetVar="dlgEditaProduto" resizable="false" modal="true" showEffect="fold">
				<h:form id="form_dialog_edita">
					
					<p:dataTable value="#{produtoBean.tiposId1}" var="p" id="tb_produtos">
					
						<p:column headerText="ISBN" filterBy="#{p.isbn}" filterMatchMode="contains" style="text-align: center;">
							<h:commandLink value="#{p.isbn}" onclick="dlgEditaProduto.hide()"
								id="link_codigo">
								<f:setPropertyActionListener target="#{produtoBean.produto}" value="#{p}" />
							</h:commandLink>
						</p:column>	
						
						<p:column headerText="Produto" filterBy="#{p.nome}" filterMatchMode="contains">
							<h:commandLink value="#{p.nome}" onclick="dlgEditaProduto.hide()"
								id="link_codigo2">
								<f:setPropertyActionListener target="#{produtoBean.produto}" value="#{p}" />
							</h:commandLink>
						</p:column>			
					
					</p:dataTable>
				
				
				</h:form>
			</p:dialog>	
			
			<p:dialog rendered="#{loginBean.usuario.id==null}" visible="true" resizable="false" closable="false" modal="true">
				<div align="center">

					<br />
					<p:graphicImage value="/resources/img/noacsses.png" />
					<br />
					<br />
					<br />
					<br /> <a href="javascript:history.back(-1)">Voltar</a><br />

				</div>
			</p:dialog>
	</ui:define>
</ui:composition>
</html>
