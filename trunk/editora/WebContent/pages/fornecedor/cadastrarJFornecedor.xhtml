<?xml version="1.0" encoding="LATIN1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_fornecedor.xhtml">			
	<ui:define name="head">
	
	<div id="titulo" style="background: #EFF3FA; height: 24px; width: 95%" align="left">
		<h:outputText value="Fornecedor > Cadastrar Fornecedor" styleClass="title" rendered="#{fornecedorBean.fornecedor.id==null}" style="line-height: 20px;" />
		<h:outputText value="Fornecedor > Editar Fornecedor" styleClass="title" rendered="#{fornecedorBean.fornecedor.id!=null}" style="line-height: 20px;" />
		<div style="background: #C4D2EB; height: 2px;" ></div>	
	</div>
	</ui:define>
	
	<ui:define name="opcion">
		<div id="cnpj/cpf">
		
			<div id="cnpj" style="background: #FFFFE4; height: 55px; width: 50%; float: left;" >
			<br />
				<p:commandLink action="/pages/fornecedor/cadastrarJFornecedor.xhtml?faces-redirect=true">
					<h:outputText value="PESSOA JURÍDICA" styleClass="OutPut"/>
					<br />
					<h:outputText value="(CNPJ)" styleClass="OutPut" />
				</p:commandLink>
			</div>

			<div id="cpf" style="background: #EFF3FA; height: 55px; width: 50%; float: right;" >
			<br />
				<p:commandLink action="/pages/fornecedor/cadastrarFFornecedor.xhtml?faces-redirect=true">
					<h:outputText value="PESSOA FÍSICA" styleClass="OutPut" />
					<br />
					<h:outputText value="(CPF)" styleClass="OutPut" />
				</p:commandLink>
			</div>
		
		</div>
		<br />

	</ui:define>

	<ui:define name="body">

		<div class="Centralizar" style="background: white;" align="center">
		
		<h:form rendered="#{loginBean.usuario.perfil.id>2}">
		<div align="center">
		
			<br />		
			<p:graphicImage value="/resources/img/noacsses.png" />
			<br /><br /><br /><br />
			
			<a href="javascript:history.back(-1)">Voltar</a><br />
		
		</div>
		</h:form>
		
			<h:form id="form_cadastrar_fornecedor" rendered="#{loginBean.usuario.perfil.id!=3}">
			
			<p:focus context="grid" for="cnpj" />
			
			<div style="background: #394674; align-top: center; height: 20px; line-height: 10px;" align="center" >
				<h:outputText value="CADASTRAR FORNECEDOR" style="color: white; font-size: 12px;" styleClass="OutPut" rendered="#{fornecedorBean.fornecedor.id==null}" />
				<h:outputText value="EDITAR FORNECEDOR" style="color: white; font-size: 12px;" styleClass="OutPut" rendered="#{fornecedorBean.fornecedor.id!=null}" />
			</div>
			
			<fieldset style="border-color: #F8F8FF; border-bottom: white; border-top: white;">
			
			<h:panelGrid id="botton" columns="2" style="float: right;">
			
				<h:graphicImage value="/resources/img/edita.png" onclick="dlgEditaFornecedor.show();" style="float: right; cursor: pointer;"
					title="Editar Produto" />

			
			</h:panelGrid>
											
					<h:panelGrid id="grid" columns="5">
					
					<h:outputLabel value="CNPJ" styleClass="OutPut" />
					<h:graphicImage value="/resources/img/as.png" styleClass="as" />					
					<p:inputMask id="cnpj" value="#{fornecedorBean.fornecedor.cnpj}" mask="99.999.999/9999-99" styleClass="input"
						required="true" requiredMessage="Informe o cnpj">
						<f:ajax event="blur" render="error_cnpj" />
					</p:inputMask>
					<p:message id="error_cnpj" for="cnpj" />
					<br /><br />
					  
					<h:outputLabel value="Nome Fantasia ou Razão Social" styleClass="OutPut" />
					<h:graphicImage value="/resources/img/as.png" styleClass="as" />					
					<p:inputText id="forn_nome" value="#{fornecedorBean.fornecedor.nome}" required="true" requiredMessage="Informe o nome fantasia ou razão social"
					styleClass="input">
						<f:ajax event="blur" render="error_nome" />
					</p:inputText>
					<p:message id="error_nome" for="forn_nome" />
					<br /><br />
										
					<h:outputLabel value="Telefone 1" styleClass="OutPut" />
					<h:graphicImage value="/resources/img/as.png" styleClass="as" />					
					<p:inputMask mask="(99)9999-9999" id="forn_fone1" value="#{fornecedorBean.fornecedor.telefone1}" styleClass="input"
					required="true" requiredMessage="Informe o telefone para contato">
						<f:ajax event="blur" render="error_fone1" />
					</p:inputMask>
					<p:message id="error_fone1" for="forn_fone1" />
					<br /><br />
					
					<h:outputLabel value="Telefone 2" styleClass="OutPut" />
					<h:outputLabel value="" />					
					<p:inputMask mask="(99)9999-9999" id="forn_fone2" value="#{fornecedorBean.fornecedor.telefone2}" styleClass="input">
						<f:ajax event="blur" render="error_fone2" />
					</p:inputMask>
					<p:message id="error_fone2" for="forn_fone2" />
					<br /><br />
										
					<h:outputLabel value="Email" styleClass="OutPut" />
					<h:graphicImage value="/resources/img/as.png" styleClass="as" />
					<p:inputText id="forn_email" value="#{fornecedorBean.fornecedor.email}" styleClass="input"
					required="true" requiredMessage="Informe o endereco de email" validatorMessage="Email inválido">
						<f:ajax event="blur" render="error_email" />
					</p:inputText>
					<p:message id="error_email" for="forn_email" />
					<br /><br />
					
					<h:outputLabel value="Porcentagem de Pagamento" styleClass="OutPut" />
					<h:graphicImage value="/resources/img/as.png" styleClass="as" />
					<p:spinner id="forn_porcento" value="#{fornecedorBean.fornecedor.porcentagem}" size="5" required="true" requiredMessage="Informe a porcentagem de pagamento"
					min="0" max="100">
						<f:ajax event="blur" render="error_porcento" />
					</p:spinner>
					<p:message id="error_porcento" for="forn_porcento" display="icon" />
					<br /><br />
					
					</h:panelGrid>
					
					<p:fieldset legend="Dados Bancários" style="width: 20%; margin-left: 15px;">
					
					<h:panelGrid columns="5" cellspacing="5">
					<h:graphicImage value="/resources/img/bb.png" style="cursor: pointer;" onclick="dlgBB.show();" title="Banco do Brasil" />
					
					<h:graphicImage value="/resources/img/bradesco.png" style="cursor: pointer;" onclick="dlgBradesco.show();" title="Bradesco" />
					
					<h:graphicImage value="/resources/img/caixa.png" style="cursor: pointer;" onclick="dlgCaixa.show();" title="Caixa" />
					
					<h:graphicImage value="/resources/img/itau.png" style="cursor: pointer;" onclick="dlgItau.show();" title="Itaú" />
					
					<h:graphicImage value="/resources/img/santander.png" style="cursor: pointer;" onclick="dlgSantander.show();" title="Santander" />
					
					</h:panelGrid><br />
					
					<h:outputText value="Atenção: " style="color: red;" styleClass="OutPut" />
					<h:outputText value="informe apenas 1 conta bancário" styleClass="OutPut" />
					
					</p:fieldset>
					<br /><br />
					
					
<!-- 					DADOS DA AGENCIA -->

<!-- 					BANCO DO BRASIL -->
					
					<p:dialog header="Banco do Brasil"
						widgetVar="dlgBB" resizable="false" modal="true" showEffect="fold">
						
										
						<p:fieldset style="background-image: url(/editora/resources/img/backgroundbb.png);">
						
						<div align="center">
						<p:selectOneMenu value="#{fornecedorBean.fornecedor.banco}" style="width: 200px;">
							<f:selectItem itemLabel="BANCO DO BRASIL" itemValue="BANCO DO BRASIL" value="#{fornecedorBean.fornecedor.banco}" />
						</p:selectOneMenu>
						
						</div><br />
						
						<p:separator />
 															
						<h:panelGrid id="grid_bb" columns="4">
												
						<h:outputLabel value="Agencia" styleClass="OutPut" />
						<h:graphicImage value="/resources/img/as.png" styleClass="as" />
						<p:inputMask id="forn_agencia_bb" value="#{fornecedorBean.fornecedor.agencia}" styleClass="input" mask="999-9" />
						<br /><br />
						
						<h:outputLabel value="Conta Correte" styleClass="OutPut" />
						<h:graphicImage value="/resources/img/as.png" styleClass="as" />
						<p:inputText id="forn_conta_bb" value="#{fornecedorBean.fornecedor.conta}" styleClass="input" />
						<br /><br />
						
						<h:outputLabel value="Títular" styleClass="OutPut" />
						<h:graphicImage value="/resources/img/as.png" styleClass="as" />
						<p:inputText id="forn_titular_bb" value="#{fornecedorBean.fornecedor.titularConta}" styleClass="input" />
						<br /><br />
						
						</h:panelGrid><p:separator /><br />
						
						<div align="center">
							<p:commandButton id="decline" value="OK" onclick="dlgBB.hide()" type="button" icon="ui-icon-check" />
						</div>
						
						</p:fieldset>

					</p:dialog>
					
	<!-- 					BRADESCO -->
					
					<p:dialog header="Bradesco"
						widgetVar="dlgBradesco" resizable="false" modal="true" showEffect="fold">
						
						<p:fieldset style="background-image: url(/editora/resources/img/backgroundbradesco.png);">
						
						<div align="center">
						<p:selectOneMenu value="#{fornecedorBean.fornecedor.banco}" style="width: 200px;" >
							<f:selectItem itemLabel="BRADESCO" itemValue="BRADESCO" value="#{fornecedorBean.fornecedor.banco}" />
						</p:selectOneMenu>
						
						</div><br />
						
						<p:separator />
 															
						<h:panelGrid id="grid_bradesco" columns="4">
												
						<h:outputLabel value="Agencia" styleClass="OutPut" style="color: white;" />
						<h:graphicImage value="/resources/img/as.png" styleClass="as" />
						<p:inputMask id="forn_agencia_bradesco" value="#{fornecedorBean.fornecedor.agencia}" styleClass="input" mask="9999" validatorMessage="Número da agencia bradesco inválida" />
						<br /><br />
						
						<h:outputLabel value="Conta Correte" styleClass="OutPut" style="color: white;" />
						<h:graphicImage value="/resources/img/as.png" styleClass="as" />
						<p:inputMask id="forn_conta_bradesco" value="#{fornecedorBean.fornecedor.conta}" styleClass="input" mask="9999999-9" />
						<br /><br />
						
						<h:outputLabel value="Títular" styleClass="OutPut" style="color: white;" />
						<h:graphicImage value="/resources/img/as.png" styleClass="as" />
						<p:inputText id="forn_titular_bradesco" value="#{fornecedorBean.fornecedor.titularConta}" styleClass="input" />
						<br /><br />
						
						</h:panelGrid><p:separator /><br />
						
						<div align="center">
							<p:commandButton id="decline_bradesco" value="OK" onclick="dlgBradesco.hide()" type="button" icon="ui-icon-check" />
						</div>
						
						</p:fieldset>

					</p:dialog>
					
					<!-- 					Caixa -->
					
					<p:dialog header="Caixa"
						widgetVar="dlgCaixa" resizable="false" modal="true" showEffect="fold">
						
						<p:fieldset style="background-image: url(/editora/resources/img/backgroundcaixa.png);">
						
						<div align="center">
						<p:selectOneMenu value="#{fornecedorBean.fornecedor.banco}" style="width: 200px;">
							<f:selectItem itemLabel="CAIXA" itemValue="CAIXA" value="#{fornecedorBean.fornecedor.banco}" />
						</p:selectOneMenu>
						
						</div><br />
						
						<p:separator />
 															
						<h:panelGrid id="grid_caixa" columns="4">
												
						<h:outputLabel value="Agencia" styleClass="OutPut" style="color: white;" />
						<h:graphicImage value="/resources/img/as.png" styleClass="as" />
						<p:inputMask id="forn_agencia_caixa" value="#{fornecedorBean.fornecedor.agencia}" styleClass="input" mask="9999" validatorMessage="Número da agencia caixa economica inválida" />
						<br /><br />
						
						<h:outputLabel value="Op" styleClass="OutPut" style="color: white;" />
						<h:graphicImage value="/resources/img/as.png" styleClass="as" />
						<p:inputMask id="forn_op_caixa" value="#{fornecedorBean.fornecedor.operacao}" styleClass="input" validatorMessage="Número da op inválida" mask="999" />
						<br /><br />
						
						<h:outputLabel value="Conta Correte" styleClass="OutPut" style="color: white;" />
						<h:graphicImage value="/resources/img/as.png" styleClass="as" />
						<p:inputMask id="forn_conta_caixa" value="#{fornecedorBean.fornecedor.conta}" styleClass="input" mask="9999999-9" />
						<br /><br />
						
						<h:outputLabel value="Títular" styleClass="OutPut" style="color: white;" />
						<h:graphicImage value="/resources/img/as.png" styleClass="as" />
						<p:inputText id="forn_titular_caixa" value="#{fornecedorBean.fornecedor.titularConta}" styleClass="input" />
						<br /><br />
						
						</h:panelGrid><p:separator /><br />
						
						<div align="center">
							<p:commandButton id="decline_caixa" value="OK" onclick="dlgCaixa.hide()" type="button" icon="ui-icon-check" />
						</div>
						
						</p:fieldset>

					</p:dialog>
					
					<!-- 					ITAÚ -->
					
					<p:dialog header="Itaú"
						widgetVar="dlgItau" resizable="false" modal="true" showEffect="fold">
						
						<p:fieldset style="background-image: url(/editora/resources/img/backgrounditau.png);">
						
						<div align="center">
						<p:selectOneMenu value="#{fornecedorBean.fornecedor.banco}" style="width: 200px;">
							<f:selectItem itemLabel="ITAÚ" itemValue="ITAÚ" value="#{fornecedorBean.fornecedor.banco}" />
						</p:selectOneMenu>
						
						</div><br />
						
						<p:separator />
 															
						<h:panelGrid id="grid_itau" columns="4">
												
						<h:outputLabel value="Agencia" styleClass="OutPut" style="color: white;" />
						<h:graphicImage value="/resources/img/as.png" styleClass="as" />
						<p:inputMask id="forn_agencia_itau" value="#{fornecedorBean.fornecedor.agencia}" styleClass="input" validatorMessage="Número da agência itaú inválida" mask="9999" />
						<br /><br />
						
						<h:outputLabel value="Conta Correte" styleClass="OutPut" style="color: white;" />
						<h:graphicImage value="/resources/img/as.png" styleClass="as" />
						<p:inputMask id="forn_conta_itau" value="#{fornecedorBean.fornecedor.conta}" styleClass="input" mask="99999-9" />
						<br /><br />
						
						<h:outputLabel value="Títular" styleClass="OutPut" style="color: white;" />
						<h:graphicImage value="/resources/img/as.png" styleClass="as" />
						<p:inputText id="forn_titular_itau" value="#{fornecedorBean.fornecedor.titularConta}" styleClass="input" />
						<br /><br />
						
						</h:panelGrid><p:separator /><br />
						
						<div align="center">
							<p:commandButton id="decline_itau" value="OK" onclick="dlgItau.hide()" type="button" icon="ui-icon-check" />
						</div>
						
						</p:fieldset>

					</p:dialog>
					
					<!-- SANTANDER -->
					
					<p:dialog header="Santander"
						widgetVar="dlgSantander" resizable="false" modal="true" showEffect="fold">
						
						<p:fieldset style="background-image: url(/editora/resources/img/backgroundsantander.png);">
						
						<div align="center">
						<p:selectOneMenu value="#{fornecedorBean.fornecedor.banco}" style="width: 200px;">
							<f:selectItem itemLabel="SANTANDER" itemValue="SANTANDER" value="#{fornecedorBean.fornecedor.banco}" />
						</p:selectOneMenu>
						
						</div><br />
						
						<p:separator />
 															
						<h:panelGrid id="grid_santander" columns="4">
												
						<h:outputLabel value="Agencia" styleClass="OutPut" style="color: white;" />
						<h:graphicImage value="/resources/img/as.png" styleClass="as" />
						<p:inputMask id="forn_agencia_sa" value="#{fornecedorBean.fornecedor.agencia}" styleClass="input" validatorMessage="Número da agência santander inválida" mask="9999" />
						<br /><br />
						
						<h:outputLabel value="Conta Correte" styleClass="OutPut" style="color: white;" />
						<h:graphicImage value="/resources/img/as.png" styleClass="as" />
						<p:inputText id="forn_conta_sa" value="#{fornecedorBean.fornecedor.conta}" styleClass="input" maxlength="10" />
						<br /><br />
						
						<h:outputLabel value="Títular" styleClass="OutPut" style="color: white;" />
						<h:graphicImage value="/resources/img/as.png" styleClass="as" />
						<p:inputText id="forn_titular_sa" value="#{fornecedorBean.fornecedor.titularConta}" styleClass="input" />
						<br /><br />
						
						</h:panelGrid><p:separator /><br />
						
						<div align="center">
							<p:commandButton id="decline_sa" value="OK" onclick="dlgSantander.hide()" type="button" icon="ui-icon-check" />
						</div>
						
						</p:fieldset>

					</p:dialog>

												
					<p:fieldset legend="Endereço" style="width: 70%; margin-left: 15px;" rendered="#{fornecedorBean.fornecedor.id==null}">
					
						<h:panelGrid id="grid2" columns="8">
						
						<h:outputLabel value="Estado" styleClass="OutPut" />
						<h:graphicImage value="/resources/img/as.png" styleClass="as" />					
						<p:selectOneMenu style="width: 50px;" id="unif_sigla" value="#{fornecedorBean.endereco.unidade}" equired="true" requiredMessage="Informe a sigla do estado" styleClass="input">
							<f:selectItem itemLabel="RR" itemValue="RR" />
							<f:selectItem itemLabel="AM" itemValue="AM" />
							<f:selectItem itemLabel="SP" itemValue="SP" />
							<f:ajax event="blur" render="error_nome_unif" />
						</p:selectOneMenu>
						<p:message id="error_nome_unif" for="unif_sigla" display="icon" />
						
						<h:outputLabel value="Município" styleClass="OutPut" />
						<h:graphicImage value="/resources/img/as.png" styleClass="as" />
						<p:autoComplete id="end_municipio" value="#{fornecedorBean.endereco.municipio}" styleClass="input" size="30" completeMethod="#{enderecoBean.autocompletemunicipio}"
						minQueryLength="3" maxResults="1" queryDelay="30" var="m" itemLabel="#{m}" itemValue="#{m}"
							required="true" requiredMessage="Informe o municipio">
								<f:ajax event="blur" render="error_municipio" />
						</p:autoComplete>
						<p:message id="error_municipio" for="end_municipio" display="icon" />							
											
						<h:outputLabel value="Tipo Logradouro" styleClass="OutPut" />
						<h:graphicImage value="/resources/img/as.png" styleClass="as" />
						<p:selectOneMenu id="end_tipo_logra" value="#{fornecedorBean.endereco.tipoLogradouro}" styleClass="input"
							required="true" requiredMessage="Informe o tipo de logradouro" style="width: 50px;"> 
							<f:selectItem itemLabel="" itemValue="" />
							<f:selectItem itemLabel="Av" itemValue="Av" />
							<f:selectItem itemLabel="Br" itemValue="Br" />
							<f:selectItem itemLabel="Rua" itemValue="Rua" />
								<f:ajax event="blur" render="error_tipo" />
						</p:selectOneMenu>
						<p:message id="error_tipo" for="end_tipo_logra" display="icon" />
						
						<h:outputLabel value="Logradouro" styleClass="OutPut" />
						<h:graphicImage value="/resources/img/as.png" styleClass="as" />
						<p:autoComplete id="end_logra" value="#{fornecedorBean.endereco.logradouro}" styleClass="input" size="30" completeMethod="#{enderecoBean.autocompletelogradouro}"
						minQueryLength="3" maxResults="1" queryDelay="30" var="l" itemLabel="#{l}" itemValue="#{l}"
							required="true" requiredMessage="Informe o logradouro">
							<f:ajax event="blur" render="error_logradouro" />
						</p:autoComplete>
						<p:message id="error_logradouro" for="end_logra" display="icon" />
												
						<h:outputLabel value="Número" styleClass="OutPut" />
						<h:graphicImage value="/resources/img/as.png" styleClass="as" />
						<p:inputText id="end_numero" value="#{fornecedorBean.endereco.numero}" style="width: 40px;"
							required="true" requiredMessage="Informe o numero">
							<f:ajax event="blur" render="error_numero" />
						</p:inputText>
						<p:message id="error_numero" for="end_numero" display="icon" />
						
						<h:outputLabel value="Bairro" styleClass="OutPut" />
						<h:graphicImage value="/resources/img/as.png" styleClass="as" />
						<p:autoComplete id="end_bairro" value="#{fornecedorBean.endereco.bairro}" styleClass="input" completeMethod="#{enderecoBean.autocompletebairro}"
						minQueryLength="3" maxResults="1" queryDelay="30" var="b" itemLabel="#{b}" itemValue="#{b}" size="30"
							required="true" requiredMessage="Informe o bairro">
							<f:ajax event="blur" render="error_bairro" />
						</p:autoComplete>
						<p:message id="error_bairro" for="end_bairro" display="icon" />
																								
						<h:outputLabel value="CEP" styleClass="OutPut" />
						<h:graphicImage value="/resources/img/as.png" styleClass="as" />
						<p:inputMask mask="99.999-999" id="end_cep" value="#{fornecedorBean.endereco.cep}" styleClass="input" style="width: 100px;"
							required="true" requiredMessage="Informe o cep">
							<f:ajax event="blur" render="error_cep" />
						</p:inputMask>
						<p:message id="error_cep" for="end_cep" display="icon" />
												
						</h:panelGrid>
											
					</p:fieldset>
					
<!-- 					fieldset de endereço apenas para editar fornecedor -->
					
					<p:fieldset legend="Endereço" style="width: 70%; margin-left: 15px;" rendered="#{fornecedorBean.fornecedor.id!=null}">
					
						<h:panelGrid id="grid3" columns="8">
						
						<h:outputLabel value="Estado" styleClass="OutPut" />
						<h:graphicImage value="/resources/img/as.png" styleClass="as" />					
						<p:selectOneMenu style="width: 50px;" id="unif_sigla2" value="#{fornecedorBean.fornecedor.endereco.unidade}" equired="true" requiredMessage="Informe a sigla do estado" styleClass="input">
							<f:selectItem itemLabel="RR" itemValue="RR" />
							<f:selectItem itemLabel="AM" itemValue="AM" />
							<f:selectItem itemLabel="SP" itemValue="SP" />
							<f:ajax event="blur" render="error_nome_unif2" />
						</p:selectOneMenu>
