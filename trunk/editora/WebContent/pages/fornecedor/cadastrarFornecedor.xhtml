<?xml version="1.0" encoding="LATIN1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_template.xhtml">			
	<ui:define name="head">
	
	<div id="titulo" style="background: #EFF3FA; height: 24px; width: 95%" align="left">
		<h:outputText value="Fornecedor > Cadastrar Fornecedor" styleClass="title" rendered="#{empty fornecedorBean.fornecedor.id}" style="line-height: 20px;" />
		<h:outputText value="Fornecedor > Editar Fornecedor" styleClass="title" rendered="#{not empty fornecedorBean.fornecedor.id}" style="line-height: 20px;" />
		<div style="background: #C4D2EB; height: 2px;" ></div>	
	</div>
	</ui:define>

	<ui:define name="body">

		<div class="Centralizar" style="background: white;" align="center">
		
		<h:form rendered="#{loginBean.usuario.perfil.id==3}">
		<div align="center">
		
			<br />		
			<p:graphicImage value="/resources/img/noacsses.png" />
			<br /><br /><br /><br />
			
			<a href="javascript:history.back(-1)">Voltar</a><br />
		
		</div>
		</h:form>
		
			<h:form id="form_cadastrar_fornecedor" rendered="#{loginBean.usuario.perfil.id!=3}">
			
			<div style="background: #394674; align-top: center; height: 20px; line-height: 20px;" align="center" >
				<h:outputText value="CADASTRAR FORNECEDOR" style="color: white; font-size: 12px;" styleClass="OutPut" rendered="#{empty fornecedorBean.fornecedor.id}" />
				<h:outputText value="EDITAR FORNECEDOR" style="color: white; font-size: 12px;" styleClass="OutPut" rendered="#{not empty fornecedorBean.fornecedor.id}" />
			</div>
			
			<fieldset style="border-color: #F8F8FF; border-bottom: white; border-top: white;">
			
			<h:panelGrid id="botton" columns="2" style="float: right;">
			
				<h:graphicImage value="/resources/img/edita.png" onclick="dlgEditaFornecedor.show();" style="float: right; cursor: pointer;"
					title="Editar Produto" />

			
			</h:panelGrid>
											
					<h:panelGrid id="grid" columns="5">
					
					<h:outputLabel value="CNPJ" styleClass="OutPut" />
					<h:graphicImage value="/resources/img/as.png" styleClass="as" />					
					<p:inputMask id="cnpj" value="#{fornecedorBean.fornecedor.cnpj}" mask="99.999.999/9999-99" styleClass="input"
						required="true" requiredMessage="Informe o cnpj" maxlength="18" onkeypress='return SomenteNumero(event)' validatorMessage="CNPJ inválido">
						<f:ajax event="blur" render="error_cnpj" />
					</p:inputMask>
					<p:message id="error_cnpj" for="cnpj" />
					<br /><br />
					  
					<h:outputLabel value="Nome Fantasia / Razão Social" styleClass="OutPut" />
					<h:graphicImage value="/resources/img/as.png" styleClass="as" />					
					<p:inputText id="forn_nome" value="#{fornecedorBean.fornecedor.nome}" required="true" requiredMessage="Informe o nome do fornecedor"
					styleClass="input">
						<f:ajax event="blur" render="error_nome" />
					</p:inputText>
					<p:message id="error_nome" for="forn_nome" />
					<br /><br />
										
					<h:outputLabel value="Telefone 1" styleClass="OutPut" />
					<h:graphicImage value="/resources/img/as.png" styleClass="as" />					
					<p:inputMask mask="(99)9999-9999" id="forn_fone1" value="#{fornecedorBean.fornecedor.telefone1}" styleClass="input"
					required="true" requiredMessage="Informe o telefone para contato">
						<f:ajax event="blur" render="error_fone1" />
					</p:inputMask>
					<p:message id="error_fone1" for="forn_fone1" />
					<br /><br />
					
					<h:outputLabel value="Telefone 2" styleClass="OutPut" />
					<h:outputLabel value="" />					
					<p:inputMask mask="(99)9999-9999" id="forn_fone2" value="#{fornecedorBean.fornecedor.telefone2}" styleClass="input">
						<f:ajax event="blur" render="error_fone2" />
					</p:inputMask>
					<p:message id="error_fone2" for="forn_fone2" />
					<br /><br />
										
					<h:outputLabel value="Email" styleClass="OutPut" />
					<h:graphicImage value="/resources/img/as.png" styleClass="as" />
					<p:inputText id="forn_email" value="#{fornecedorBean.fornecedor.email}" styleClass="input"
					required="true" requiredMessage="Informe o endereco de email" validatorMessage="Email inválido">
						<f:ajax event="blur" render="error_email" />
					</p:inputText>
					<p:message id="error_email" for="forn_email" />
					<br /><br />
					
					<h:outputLabel value="Porcentagem de Pagamento" styleClass="OutPut" />
						<h:graphicImage value="/resources/img/as.png" styleClass="as" />
						<p:spinner id="forn_porcento" value="#{fornecedorBean.fornecedor.porcentagem}" size="5" required="true" requiredMessage="Informe a porcentagem de pagamento"
						min="0" max="100">
							<f:ajax event="blur" render="error_porcento" />
						</p:spinner>
						<p:message id="error_porcento" for="forn_porcento" display="icon" />
							
					</h:panelGrid>
					
					<p:fieldset legend="Endereço" style="width: 70%; margin-left: 15px;" rendered="#{empty fornecedorBean.fornecedor.id}">
					
						<h:panelGrid id="grid2" columns="8">
						
						<h:outputLabel value="Estado" styleClass="OutPut" />
						<h:graphicImage value="/resources/img/as.png" styleClass="as" />					
						<p:selectOneMenu style="width: 50px;" id="unif_sigla" value="#{fornecedorBean.endereco.unidade}" equired="true" requiredMessage="Informe a sigla do estado" styleClass="input">
							<f:selectItem itemLabel="RR" itemValue="RR" />
							<f:selectItem itemLabel="AM" itemValue="AM" />
							<f:selectItem itemLabel="SP" itemValue="SP" />
							<f:ajax event="blur" render="error_nome_unif" />
						</p:selectOneMenu>
						<p:message id="error_nome_unif" for="unif_sigla" display="icon" />
						
						<h:outputLabel value="Município" styleClass="OutPut" />
						<h:graphicImage value="/resources/img/as.png" styleClass="as" />
						<p:autoComplete id="end_municipio" value="#{fornecedorBean.endereco.municipio}" styleClass="input" size="30" completeMethod="#{enderecoBean.autocompletemunicipio}"
						minQueryLength="3" maxResults="1" queryDelay="30" var="m" itemLabel="#{m}" itemValue="#{m}"
							required="true" requiredMessage="Informe o municipio">
								<f:ajax event="blur" render="error_municipio" />
						</p:autoComplete>
						<p:message id="error_municipio" for="end_municipio" display="icon" />							
											
						<h:outputLabel value="Tipo Logradouro" styleClass="OutPut" />
						<h:graphicImage value="/resources/img/as.png" styleClass="as" />
						<p:selectOneMenu id="end_tipo_logra" value="#{fornecedorBean.endereco.tipoLogradouro}" styleClass="input"
							required="true" requiredMessage="Informe o tipo de logradouro" style="width: 50px;"> 
							<f:selectItem itemLabel="" itemValue="" />
							<f:selectItem itemLabel="Av" itemValue="Av" />
							<f:selectItem itemLabel="Br" itemValue="Br" />
							<f:selectItem itemLabel="Rua" itemValue="Rua" />
								<f:ajax event="blur" render="error_tipo" />
						</p:selectOneMenu>
						<p:message id="error_tipo" for="end_tipo_logra" display="icon" />
						
						<h:outputLabel value="Logradouro" styleClass="OutPut" />
						<h:graphicImage value="/resources/img/as.png" styleClass="as" />
						<p:autoComplete id="end_logra" value="#{fornecedorBean.endereco.logradouro}" styleClass="input" size="30" completeMethod="#{enderecoBean.autocompletelogradouro}"
						minQueryLength="3" maxResults="1" queryDelay="30" var="l" itemLabel="#{l}" itemValue="#{l}"
							required="true" requiredMessage="Informe o logradouro">
							<f:ajax event="blur" render="error_logradouro" />
						</p:autoComplete>
						<p:message id="error_logradouro" for="end_logra" display="icon" />
												
						<h:outputLabel value="Número" styleClass="OutPut" />
						<h:graphicImage value="/resources/img/as.png" styleClass="as" />
						<p:inputText id="end_numero" value="#{fornecedorBean.endereco.numero}" style="width: 40px;"
							required="true" requiredMessage="Informe o numero">
							<f:ajax event="blur" render="error_numero" />
						</p:inputText>
						<p:message id="error_numero" for="end_numero" display="icon" />
						
						<h:outputLabel value="Bairro" styleClass="OutPut" />
						<h:graphicImage value="/resources/img/as.png" styleClass="as" />
						<p:autoComplete id="end_bairro" value="#{fornecedorBean.endereco.bairro}" styleClass="input" completeMethod="#{enderecoBean.autocompletebairro}"
						minQueryLength="3" maxResults="1" queryDelay="30" var="b" itemLabel="#{b}" itemValue="#{b}" size="30"
							required="true" requiredMessage="Informe o bairro">
							<f:ajax event="blur" render="error_bairro" />
						</p:autoComplete>
						<p:message id="error_bairro" for="end_bairro" display="icon" />
																								
						<h:outputLabel value="CEP" styleClass="OutPut" />
						<h:graphicImage value="/resources/img/as.png" styleClass="as" />
						<p:inputMask mask="99.999-999" id="end_cep" value="#{fornecedorBean.endereco.cep}" styleClass="input" style="width: 100px;"
							required="true" requiredMessage="Informe o cep">
							<f:ajax event="blur" render="error_cep" />
						</p:inputMask>
						<p:message id="error_cep" for="end_cep" display="icon" />
												
						</h:panelGrid>
											
					</p:fieldset>
					
<!-- 					fieldset de endereço apenas para editar fornecedor -->
					
					<p:fieldset legend="Endereço" style="width: 70%; margin-left: 15px;" rendered="#{not empty fornecedorBean.fornecedor.id}">
					
						<h:panelGrid id="grid3" columns="8">
						
						<h:outputLabel value="Estado" styleClass="OutPut" />
						<h:graphicImage value="/resources/img/as.png" styleClass="as" />					
						<p:selectOneMenu style="width: 50px;" id="unif_sigla2" value="#{fornecedorBean.fornecedor.endereco.unidade}" equired="true" requiredMessage="Informe a sigla do estado" styleClass="input">
							<f:selectItem itemLabel="RR" itemValue="RR" />
							<f:selectItem itemLabel="AM" itemValue="AM" />
							<f:selectItem itemLabel="SP" itemValue="SP" />
							<f:ajax event="blur" render="error_nome_unif2" />
						</p:selectOneMenu>
						<p:message id="error_nome_unif2" for="unif_sigla2" display="icon" />
						
						<h:outputLabel value="Município" styleClass="OutPut" />
						<h:graphicImage value="/resources/img/as.png" styleClass="as" />
						<p:autoComplete id="end_municipio2" value="#{fornecedorBean.fornecedor.endereco.municipio}" styleClass="input" size="30" completeMethod="#{enderecoBean.autocompletemunicipio}"
						minQueryLength="3" maxResults="1" queryDelay="30" var="m" itemLabel="#{m}" itemValue="#{m}"
							required="true" requiredMessage="Informe o municipio">
								<f:ajax event="blur" render="error_municipio2" />
						</p:autoComplete>
						<p:message id="error_municipio2" for="end_municipio2" display="icon" />							
											
						<h:outputLabel value="Tipo Logradouro" styleClass="OutPut" />
						<h:graphicImage value="/resources/img/as.png" styleClass="as" />
						<p:selectOneMenu id="end_tipo_logra2" value="#{fornecedorBean.fornecedor.endereco.tipoLogradouro}" styleClass="input"
							required="true" requiredMessage="Informe o tipo de logradouro" style="width: 50px;"> 
							<f:selectItem itemLabel="" itemValue="" />
							<f:selectItem itemLabel="Av" itemValue="Av" />
							<f:selectItem itemLabel="Br" itemValue="Br" />
							<f:selectItem itemLabel="Rua" itemValue="Rua" />
								<f:ajax event="blur" render="error_tipo2" />
						</p:selectOneMenu>
						<p:message id="error_tipo2" for="end_tipo_logra2" display="icon" />
						
						<h:outputLabel value="Logradouro" styleClass="OutPut" />
						<h:graphicImage value="/resources/img/as.png" styleClass="as" />
						<p:autoComplete id="end_logra2" value="#{fornecedorBean.fornecedor.endereco.logradouro}" styleClass="input" size="30" completeMethod="#{enderecoBean.autocompletelogradouro}"
						minQueryLength="3" maxResults="1" queryDelay="30" var="l" itemLabel="#{l}" itemValue="#{l}"
							required="true" requiredMessage="Informe o logradouro">
							<f:ajax event="blur" render="error_logradouro2" />
						</p:autoComplete>
						<p:message id="error_logradouro2" for="end_logra2" display="icon" />
												
						<h:outputLabel value="Número" styleClass="OutPut" />
						<h:graphicImage value="/resources/img/as.png" styleClass="as" />
						<p:inputText id="end_numero2" value="#{fornecedorBean.fornecedor.endereco.numero}" style="width: 40px;"
							required="true" requiredMessage="Informe o numero">
							<f:ajax event="blur" render="error_numero2" />
						</p:inputText>
						<p:message id="error_numero2" for="end_numero2" display="icon" />
						
						<h:outputLabel value="Bairro" styleClass="OutPut" />
						<h:graphicImage value="/resources/img/as.png" styleClass="as" />
						<p:autoComplete id="end_bairro2" value="#{fornecedorBean.fornecedor.endereco.bairro}" styleClass="input" completeMethod="#{enderecoBean.autocompletebairro}"
						minQueryLength="3" maxResults="1" queryDelay="30" var="b" itemLabel="#{b}" itemValue="#{b}" size="30"
							required="true" requiredMessage="Informe o bairro">
							<f:ajax event="blur" render="error_bairro2" />
						</p:autoComplete>
						<p:message id="error_bairro2" for="end_bairro2" display="icon" />
																								
						<h:outputLabel value="CEP" styleClass="OutPut" />
						<h:graphicImage value="/resources/img/as.png" styleClass="as" />
						<p:inputMask mask="99.999-999" id="end_cep2" value="#{fornecedorBean.fornecedor.endereco.cep}" styleClass="input" style="width: 100px;"
							required="true" requiredMessage="Informe o cep">
							<f:ajax event="blur" render="error_cep2" />
						</p:inputMask>
						<p:message id="error_cep2" for="end_cep2" display="icon" />
												
						</h:panelGrid>
											
					</p:fieldset>
										
					<br /><br />
										
					</fieldset>										
			
			<div style="background: #C4D2EB; height: 28px;" align="center">
				<p:commandButton action="#{fornecedorBean.addFornecedor}" value="Cadastrar" ajax="false" icon="ui-icon-check"
				update="@form" rendered="#{empty fornecedorBean.fornecedor.id}">
						<f:ajax render="@form" />
					</p:commandButton>
					
				<p:commandButton action="#{fornecedorBean.alterFornecedor}" value="Editar" ajax="false" icon="ui-icon-pencil"
				update="@form" rendered="#{not empty fornecedorBean.fornecedor.id}">
						<f:ajax render="@form" />
					</p:commandButton>&nbsp;
					
				<p:commandButton action="cadastrarFornecedor.xhtml?faces-redirect=true" value="Cancelar" ajax="false" icon="ui-icon-close" immediate="true" />	
			</div><br />
						
			<div align="center" style="float: center; text-align: center;">
				<h:outputLabel value="Os Campos Com " styleClass="OutPut" /><h:graphicImage value="/resources/img/as.png" />
				<h:outputLabel value="São Obrigatórios" styleClass="OutPut" />
			</div>

				<div align="left" style="width: 350px; margin-right: 500px;">
					<p:messages autoUpdate="true" />
				</div>

			</h:form>
			
			</div>
								
					
			
<!-- 			Aqui começa o dialog para Editar Fornecedor -->
			
			<p:dialog header="Editar Fornecedor" 
			widgetVar="dlgEditaFornecedor" resizable="false" modal="true" showEffect="fold">
				<h:form id="form_dialog_edita">
					
					<p:dataTable value="#{fornecedorBean.fornecedores}" var="f" id="tb_fornecedores">
					
						<p:column headerText="Fornecedor" filterBy="#{f.nome}" filterMatchMode="contains">
							<h:commandLink value="#{f.nome}" onclick="dlgEditaFornecedor.hide()" style="text-align: center;"
								id="link_codigo">
								<f:setPropertyActionListener target="#{fornecedorBean.fornecedor}" value="#{f}" />
							</h:commandLink>
						</p:column>
						
						<p:column headerText="CNPJ" filterBy="#{f.cnpj}" filterMatchMode="contains">
							<h:commandLink value="#{f.cnpj}" onclick="dlgEditaFornecedor.hide()" style="text-align: center;"
								id="link_codigo2">
								<f:setPropertyActionListener target="#{fornecedorBean.fornecedor}" value="#{f}" />
							</h:commandLink>
						</p:column>		
					
					</p:dataTable>
				
				
				</h:form>
			</p:dialog>	
	</ui:define>
</ui:composition>
</html>
