<?xml version="1.0" encoding="LATIN1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_template.xhtml">			
	<ui:define name="head">
	
	<div style="background: #EFF3FA; height: 24px; width: 95%" align="left">
		<h:outputText value="Produto > Cadastrar Outros" styleClass="title" rendered="#{empty produtoBean.produto.id}" style="line-height: 20px;" />
		<h:outputText value="Produto > Editar Outros" styleClass="title" rendered="#{not empty produtoBean.produto.id}" style="line-height: 20px;" />
		<div style="background: #C4D2EB; height: 2px;" />
	</div>
	</ui:define>

	<ui:define name="body">

		<div class="Centralizar" style="background: white;" align="center">
		
		<h:form rendered="#{loginBean.usuario.perfil.id==3}">
		<div align="center">
		
			<br />		
			<p:graphicImage value="/resources/img/noacsses.png" />
			<br /><br /><br /><br />
			
			<a href="javascript:history.back(-1)">Voltar</a><br />

		
		</div>
		</h:form>
		
			<h:form id="form_cadastrar_produto" rendered="#{loginBean.usuario.perfil.id!=3}">
			
			<div style="background: #394674; align-top: center; height: 20px; line-height: 20px;" align="center" >
				<h:outputText value="CADASTRAR PRODUTO" style="color: white; font-size: 12px;" styleClass="OutPut" rendered="#{empty produtoBean.produto.id}" />
				<h:outputText value="EDITAR PRODUTO" style="color: white; font-size: 12px;" styleClass="OutPut" rendered="#{not empty produtoBean.produto.id}" />
			</div>
			
			<fieldset style="border-color: #F8F8FF; border-bottom: white; border-top: white;">
			
			<h:panelGrid id="botton" columns="2" style="float: right;">
			
				<h:graphicImage value="/resources/img/edita.png" onclick="dlgEditaProduto.show();" style="float: right; cursor: pointer;"
					title="Editar Produto" />
			
				<h:graphicImage value="/resources/img/tipo.png" onclick="dlgTipoProduto.show();" style="float: right; cursor: pointer;"
					title="Adicionar Novo Tipo de Produto" />
			
			</h:panelGrid>
											
					<h:panelGrid id="grid" columns="5">
					
					<h:outputLabel value="Tipo do Produto" styleClass="OutPut" />
					<h:graphicImage value="/resources/img/as.png" styleClass="as" />
					<p:selectOneMenu style="width: 190px;" id="prod_tipo" value="#{produtoBean.produto.tipo}" converter="genericConverter" rendered="#{empty produtoBean.produto.id}"
					required="true" requiredMessage="Informe o tipo" styleClass="input">
						<f:selectItem noSelectionValue="true" itemLabel="" />
						<f:selectItems value="#{tipoProdutoBean.outros}" var="tipo" itemLabel="#{tipo.nome}" itemValue="#{tipo}" />
							<f:ajax event="blur" render="error_nome_tipo" />
					</p:selectOneMenu>
					<p:selectOneMenu style="width: 190px;" id="prod_tipo2" value="#{produtoBean.produto.tipo}" converter="genericConverter" rendered="#{not empty produtoBean.produto.id}" 
					required="true" requiredMessage="Informe o tipo2" styleClass="input">
						<f:selectItems value="#{tipoProdutoBean.outros}" var="tipo" itemLabel="#{tipo.nome}" itemValue="#{tipo}" />
							<f:ajax event="blur" render="error_nome_tipo2" />
					</p:selectOneMenu>
					<p:message id="error_nome_tipo" for="prod_tipo" rendered="#{empty produtoBean.produto.id}" />
					<p:message id="error_nome_tipo2" for="prod_tipo2" rendered="#{not empty produtoBean.produto.id}" />
					<br /><br />
					  
					<h:outputLabel value="Descrição do Produto" styleClass="OutPut" />
					<h:graphicImage value="/resources/img/as.png" styleClass="as" />					
					<p:inputTextarea id="prod_nome" value="#{produtoBean.produto.nome}" required="true" requiredMessage="Informe a descrição do produto"
					styleClass="input" maxlength="70">
						<f:ajax event="blur" render="error_nome" />
					</p:inputTextarea>
					<p:message id="error_nome" for="prod_nome" />
					<br /><br />
										
					<h:outputLabel value="ISBN" styleClass="OutPut" />
					<h:graphicImage value="/resources/img/as.png" styleClass="as" />					
					<p:inputText id="prod_isbn" value="#{produtoBean.produto.isbn}" styleClass="input" maxlength="13"
					required="true" requiredMessage="Informe o número do ISBN" validatorMessage="ISBN inválido" converterMessage="Apenas números">
						<f:validateLength maximum="13" minimum="13" />
						<f:ajax event="blur" render="error_codigobarra" />
					</p:inputText>
					<p:message id="error_codigobarra" for="prod_isbn" />
										
					</h:panelGrid><br /><br />
										
					</fieldset>										
			
			<div style="background: #C4D2EB; height: 28px;" align="center">
				<p:commandButton action="#{produtoBean.addProdutoOutros}" value="Cadastrar" ajax="false" icon="ui-icon-check" rendered="#{empty produtoBean.produto.id}"
				update="@form">
					<f:ajax render="@form" />
				</p:commandButton>
				
				<p:commandButton action="#{produtoBean.alterProduto}" value="Editar" ajax="false" icon="ui-icon-pencil" rendered="#{not empty produtoBean.produto.id}"
				update="@form">
					<f:ajax render="@form" />
				</p:commandButton>&nbsp;
					
				<p:commandButton action="cadastrarProdutoOutros.xhtml?faces-redirect=true" value="Cancelar" ajax="false" icon="ui-icon-close" immediate="true" />	
			</div><br />
						
			<div align="center" style="float: center; text-align: center;">
				<h:outputLabel value="Os Campos Com " styleClass="OutPut" /><h:graphicImage value="/resources/img/as.png" />
				<h:outputLabel value="São Obrigatórios" styleClass="OutPut" />
			</div>

				<div align="left" style="width: 350px; margin-right: 500px;">
					<p:messages autoUpdate="true" />
				</div>

			</h:form>
											
			
		</div>
		
		<!-- 			Aqui começa o dialog Add Tipo -->
			
			<p:dialog header="Adicionar Tipo de Produto" widgetVar="dlgTipoProduto" resizable="false" modal="true" closable="false" showEffect="fold">
				<h:form id="form_dialog_tipo">
				
				<h:panelGrid id="grid" columns="4">
					  
					<h:outputLabel value="Tipo de Produto" styleClass="OutPut" />
					<h:graphicImage value="/resources/img/as.png" />
					<p:inputText id="tipo_nome" value="#{tipoProdutoBean.tipo.nome}" required="true" requiredMessage="Informe o nome do tipo de produto">
						<f:ajax event="change" />
					</p:inputText>
															
				</h:panelGrid>
					<br />

					<p:commandButton action="#{tipoProdutoBean.addTipoProduto}" value="Cadastrar" ajax="false" icon="ui-icon-check">
						<f:ajax render="@all" />
					</p:commandButton>&nbsp;
					
					<p:commandButton type="reset" value="Cancelar" ajax="false" icon="ui-icon-close" immediate="true">
						<f:ajax render="@all" />
					</p:commandButton>	
							
				</h:form>
				
			</p:dialog>	
			
<!-- 			Aqui começa o dialog para Editar Produto -->
			
			<p:dialog header="Editar Produto" 
			widgetVar="dlgEditaProduto" resizable="false" modal="true" showEffect="fold">
				<h:form id="form_dialog_edita">
					
					<p:dataTable value="#{produtoBean.tipoOutros}" var="p" id="tb_produtos" emptyMessage="Não encontrado">
					
						<p:column headerText="ISBN" filterBy="#{p.isbn}" filterMatchMode="contains">
							<h:commandLink value="#{p.isbn}" onclick="dlgEditaProduto.hide()" style="text-align: center; float: center;"
								id="link_codigo">
								<f:setPropertyActionListener target="#{produtoBean.produto}" value="#{p}" />
							</h:commandLink>
						</p:column>	
						
						<p:column headerText="Produto" filterBy="#{p.nome}" filterMatchMode="contains">
							<h:commandLink value="#{p.nome}" onclick="dlgEditaProduto.hide()" style="text-align: center; float: center;"
								id="link_codigo2">
								<f:setPropertyActionListener target="#{produtoBean.produto}" value="#{p}" />
							</h:commandLink>
						</p:column>			
					
					</p:dataTable>
				
				
				</h:form>
			</p:dialog>	
			
			<p:dialog rendered="#{loginBean.usuario.id==null}" visible="true" resizable="false" closable="false" modal="true">
				<div align="center">

					<br />
					<p:graphicImage value="/resources/img/noacsses.png" />
					<br />
					<br />
					<br />
					<br /> <a href="javascript:history.back(-1)">Voltar</a><br />

				</div>
			</p:dialog>
	</ui:define>
</ui:composition>
</html>
