<?xml version="1.0" encoding="LATIN1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Sistema Editora</title>
	<h:outputStylesheet name="leo.css" library="css" />
</h:head>

<h:body styleClass="shadow">

<h:form id="login">
 	
	<div style="background: white;"  align="center">
		
	<div style="background: #394674; width: 95%; height: 20px; line-height: 20px; text-align: left;">
		<h:outputText value="UFRR - DTI - " style="margin-left: 10px; font-size: 15px; font-weight: bold; color: white;" />
		<h:outputText value="Sistema de Vendas Editora" style="color: white; font-size: 13px;" />
	</div>
	
	<div id="rodape2">
	
	</div>
		
	<div style="background: #C4D2EB; height: 60px; width: 95%" align="right" />
	
	<div style="background: #EFF3FA; height: 60px; width: 95%" align="center"><br />
		<h:outputLabel value="Atenção!" style="color: red; font-weight: bold;" /><br />
		<h:outputLabel value="O sistema diferencia letras maiúsculas de minúsculas, portanto deve ser digitada da mesma maneira do seu cadastro" />
	</div>
	
	<div style="width: 95%;">
		<p:messages id="msgs" />
	</div>

	
	<br /><br /><br />

	
	<div align="center" style="width: 95%; background: white;">
	
		<fieldset style="border-color: #C8D5EC; width: 485px; background: #C8D5EC; border: solid thick #C8D5EC; text-align: center border-top-width: 0px; border-top-right-radius: 8px; border-top-left-radius: 8px;">
			<h:outputLabel value="Entrar no Sistema" style="color: #394674; font-weight: bold; font-size: 14px;" /><br />
		</fieldset>
		
		<fieldset style="border-color: #C8D5EC; width: 500px; background: #FAFAFA; border: solid thick #C8D5EC; border-top-width: 0px;
   		 border-radius: 1em;">
		<br />
		
		
			<h:panelGrid id="grid" columns="2" cellpadding="10" cellspacing="10">
			
					
					<h:outputLabel value="Email: " />
					<p:autoComplete id="email" maxResults="5" minQueryLength="10" queryDelay="30" var="l" itemLabel="#{l}" itemValue="#{l}" completeMethod="#{usuarioBean.autocompletelogin}" 
						value="#{loginBean.usuario.login}" size="30" validatorMessage="Email inválido">
							<f:ajax event="change" />
					</p:autoComplete>
					
					<h:outputLabel value="Senha: " />
					<p:password value="#{loginBean.usuario.senha}" size="30" feedback="true">
						<f:ajax event="change" />
					</p:password>	
			
			</h:panelGrid><br />
			
			<p:commandButton value="Entrar" action="#{loginBean.efetuaLogin}" ajax="false">
				<p:ajax render="@all" />
			</p:commandButton>	
			
			
			<br /><br />			
		
		</fieldset>
		<br /><br />
		
			<h:outputLabel value="Servidor," style="font-weight: bold;" /><br />
			<h:outputLabel value="caso ainda não possua cadastro no sistema," /><br />
			<h:outputLabel value="clique no link abaixo." /><br /><br />
			
				
				<h:commandLink action="solicitacao.xhtml?faces-redirect=true">
					<p:graphicImage value="/resources/img/adduser.png" /><br />
					<h:outputText value="Cadastre-se" styleClass="OutPut" style="color: blue; text-decoration: none;" />
				</h:commandLink>
	</div>
				
	<div style="width: 95%; display: block;" align="center" />
	<div id="rodape" style="background: #394674; width: 95%; height: 20px; line-height: 20px; text-align: center;">
		&copy; Copyright 2013 &nbsp;&nbsp; UFRR - DTI - CSI
	</div>
	
	</div>
	
	</h:form>	
	</h:body>
</html>
