<?xml version="1.0" encoding="LATIN1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_home.xhtml">
	<ui:define name="head">
	<meta http-equiv="refresh" content="60; url=/editora/pages/home/home.jsf?faces-redirect=true" />

		<div id="titulo" style="background: #EFF3FA; height: 24px; width: 95%"
			align="left">
			<h:outputText value="Página Principal" styleClass="title"
				style="line-height: 20px;" />
			<div style="background: #C4D2EB; height: 2px;"></div>
		</div>
		
	</ui:define>
	
	<ui:define name="body">
	
	<p:growl life="2000" id="growl" sticky="true" />

		<div class="Centralizar" style="background: white;" align="center">

			<h:form id="form_home" style="float: right;"
				rendered="#{loginBean.usuario.perfil.id==1 or loginBean.usuario.perfil.id==2}">
				
				<h:panelGrid columns="6" cellspacing="5" cellpadding="5" style="margin-right: 10%;">
				
<!-- 				visualizar todas as mensagens recebidas -->
				<p:commandLink action="/pages/mensagem/listarMensagemArquivada.xhtml?faces-redirect=true">
					<p:graphicImage value="/resources/img/messages2.png" title="Mensagens arquivadas"  width="35px;"  />
				</p:commandLink>
				
<!-- 				troca de mensagem -->
				<p:commandLink action="/pages/mensagem/enviarMensagem.xhtml?faces-redirect=true">
					<p:graphicImage value="/resources/img/messages.png" title="Enviar mensagem"  width="35px;"  />
				</p:commandLink>
				
<!-- 				Envio de email -->
				<p:commandLink action="/pages/email/enviarEmail.xhtml?faces-redirect=true">
					<p:graphicImage value="/resources/img/email.png" title="Enviar email" width="30px;"  />
				</p:commandLink>
				</h:panelGrid>
				
				<div style="background: #394674; align-top: center; height: 20px; line-height: 20px; width: 702px;"
					align="center">
					<h:outputText value="CAIXA DE MENSAGENS"
						style="color: white; font-size: 12px;" styleClass="OutPut" />
				</div>
				
				<fieldset style="border-color: #F8F8FF; width: 700px; border: 1px solid #6A6A6A; border-top: 0;" >
				<h:outputLabel style="color: red; font-size: 12px;" styleClass="OutPut" value="Não há mensagem" rendered="#{empty mensagemBean.recebidas}" />
				
					<h:dataTable value="#{mensagemBean.recebidas}" var="m" styleClass="dados" rowClasses="impar, par" rows="6" id="msgs" rendered="#{not empty mensagemBean.recebidas}">

						<f:facet name="header">  
            				 
        				</f:facet>

						<p:column>
							<f:facet name="header">Enviada Por</f:facet>
							<h:outputLabel value="#{m.usuario.nome}" style="color: #394674;" />
						</p:column>	
						
						<p:column style="text-align: center;">
							<f:facet name="header">Dia</f:facet>
							<h:outputLabel value="#{m.dataEnvio.time}" style="color: #8B0000;">
								<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR" />
							</h:outputLabel>
						</p:column>
						
						<p:column>
							<f:facet name="header">Mensagem</f:facet>
							<h:outputLabel value="#{m.descricao}" />
						</p:column>
						
						<p:column>

						<f:facet name="header">
							<h:outputLabel style="text-align: center; float: center;" />
						</f:facet>

						<p:commandButton value="Arquivar!" 
							action="#{mensagemBean.arquivarMensagem}" ajax="false"
							style="text-align: center; float: center;"
							update=":form_home:msgs">
							<f:ajax render="@all" />
							<f:setPropertyActionListener id="parametro"
								target="#{mensagemBean.mensagem}" value="#{m}" />
						</p:commandButton>

						</p:column>

					</h:dataTable>

				</fieldset><br /><br /><br />
				
				
<!-- 				exibição de estoque -->
				<div style="background: #394674; align-top: center; height: 20px; line-height: 20px; width: 702px;"
					align="center">
					<h:outputText value="ESTOQUE CRÍTICO"
						style="color: white; font-size: 12px;" styleClass="OutPut" />
				</div>

				<fieldset style="border-color: #F8F8FF; width: 700px; border: 1px solid #6A6A6A; border-top: 0;" >
					
				<h:outputLabel style="color: red; font-size: 12px;" styleClass="OutPut" value="Não há produto em estoque crítico" rendered="#{empty itemBean.estoqueCritico}" />
				
					<h:dataTable value="#{itemBean.estoqueCritico}" var="item" styleClass="dados" rowClasses="impar, par" id="estoque" rows="8" rendered="#{not empty itemBean.estoqueCritico}">

						<f:facet name="header">  
            				 
        				</f:facet>

						<p:column>
							<f:facet name="header">Produto</f:facet>
							<h:outputLabel value="#{item.produto.nome}" style="color: #394674;" />
						</p:column>	
						
						<p:column>
							<f:facet name="header">Estoque mínimo</f:facet>
							<h:outputLabel value="#{item.produto.quantidadeMinima}" />
						</p:column>
						
						<p:column>
							<f:facet name="header">qtd Atual</f:facet>
							<h:outputLabel value="#{item.quantidadeAtual}" style="color: red;" />
						</p:column>

					</h:dataTable>

				</fieldset>
								
			</h:form>
			
			<p:dialog rendered="#{loginBean.usuario.id==null or loginBean.usuario.perfil.id>=3}" visible="true" resizable="false" closable="false" modal="true">
				<div align="center">

					<br />
					<p:graphicImage value="/resources/img/noacsses.png" />
					<br />
					<br />
					<br />
					<br /> <a href="javascript:history.back(-1)">Voltar</a><br />

				</div>
			</p:dialog>
						
		</div>	
	</ui:define>
</ui:composition>
</html>
