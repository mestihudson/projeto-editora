<?xml version="1.0" encoding="LATIN1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_fornecedor.xhtml">			
	<ui:define name="head">
	
	<div style="background: #EFF3FA; height: 24px; width: 95%" align="left">
		<h:outputText value="Ativar > Livro" styleClass="title" style="line-height: 20px;" />
		<div style="background: #C4D2EB; height: 2px;" />
	</div>
	</ui:define>
	
	<ui:define name="opcion">
		<div id="livro/outros">
		
			<div id="livro" style="background: #EFF3FA; height: 55px; width: 25%; float: left;" >
			<br />
				<p:commandLink action="/pages/produto/listarProduto.xhtml?faces-redirect=true">
					<h:outputText value="CONSULTAR" styleClass="OutPut"/>
					<br />
					<h:outputText value="LIVROS" styleClass="OutPut" />
				</p:commandLink>
			</div>
			
			<div id="outros" style="background: #EFF3FA; height: 55px; width: 25%; float: left;" >
			<br />
				<p:commandLink action="/pages/produto/listarOutrosProdutos.xhtml?faces-redirect=true">
					<h:outputText value="CONSULTAR" styleClass="OutPut" />
					<br />
					<h:outputText value="OUTROS PRODUTOS" styleClass="OutPut" />
				</p:commandLink>
			</div>
			
			<div id="ativarL" style="background: #FFFFE4; height: 55px; width: 25%; float: left;" >
			<br />
				<p:commandLink action="/pages/produto/ativarProdutos.xhtml?faces-redirect=true">
					<h:outputText value="LIVROS" styleClass="OutPut" />
					<br />
					<h:outputText value="DESATIVADOS" styleClass="OutPut" />
				</p:commandLink>
			</div>
			
			<div id="ativar" style="background: #EFF3FA; height: 55px; width: 25%; float: left;" >
			<br />
				<p:commandLink action="/pages/produto/ativarOutrosProdutos.xhtml?faces-redirect=true">
					<h:outputText value="OUTROS PRODUTOS" styleClass="OutPut" />
					<br />
					<h:outputText value="DESATIVADOS" styleClass="OutPut" />
				</p:commandLink>
			</div>
		
		</div>
		<br />

	</ui:define>

	<ui:define name="body">

		<div class="Centralizar" style="background: white;" align="center">
		
		<h:form rendered="#{loginBean.usuario.perfil.id==4}">
		<div align="center">
		
			<br />		
			<p:graphicImage value="/resources/img/noacsses.png" />
			<br /><br /><br /><br />
			
			<a href="javascript:history.back(-1)">Voltar</a><br />

		
		</div>
		</h:form>	
		
			<h:form id="form_listar_produto" rendered="#{loginBean.usuario.perfil.id!=4}">
			
			<div style="background: #394674; align-top: center; height: 20px; line-height: 10px;" align="center" >
				<h:outputText value="LISTAR PRODUTOS" style="color: white; font-size: 12px;" styleClass="OutPut" rendered="#{fornecedorBean.fornecedor.id==null}" />
			</div>
			
			<p:focus context="form_listar_produto" for="dt:isbn" />
			
			<fieldset style="border: 1px solid #6A6A6A; border-top: 0;">
					
					<p:dataTable id="dt" value="#{produtoBean.livrosDesativados}" var="p" styleClass="dados" rowClasses="impar, par"
					paginator="true" rows="10" paginatorPosition="bottom" emptyMessage="Nenhum livro encontrado"
					rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}" rowIndexVar="rowIx">
					
						<p:column headerText="ISBN" filterBy="#{p.isbn}" filterMatchMode="contains" id="isbn">
							<h:outputText value="#{p.isbn}" />
						</p:column>

						<p:column headerText="Obra" filterBy="#{p.nome}" filterMatchMode="contains">
							<h:outputText value="#{p.nome}" />
						</p:column>	
						
						<p:column headerText="Editora" filterBy="#{p.editora}" filterMatchMode="contains">
							<h:outputText value="#{p.editora}" />
						</p:column>

						<p:column headerText="Autor" filterBy="#{p.autor}" filterMatchMode="contains">
							<h:outputText value="#{p.autor}" />
						</p:column>
						
						<p:column style="text-align: center; float: center;">
						
						<p:commandButton value="Ativar" icon="ui-icon-check" rendered="#{loginBean.usuario.perfil.id!=3}"
							action="#{produtoBean.ativar}" ajax="false"
							style="text-align: center; float: center;"
							update=":form_listar_produto:dt">
							<f:ajax render="@all" />
							<f:setPropertyActionListener id="parametro"
								target="#{produtoBean.produto}" value="#{p}" />
						</p:commandButton>
						
						<p:commandButton value="Ativar" icon="ui-icon-check" rendered="#{loginBean.usuario.perfil.id==3}"
							action="#{produtoBean.ativar}" ajax="false" disabled="true"
							style="text-align: center; float: center;"
							update=":form_listar_produto:dt">
							<f:ajax render="@all" />
							<f:setPropertyActionListener id="parametro"
								target="#{produtoBean.produto}" value="#{p}" />
						</p:commandButton>
						</p:column>

					</p:dataTable>
			
			</fieldset><br />
			
			<div align="left" style="width: 350px; margin-right: 500px;">
					<p:messages autoUpdate="true" />
				</div>
			
			</h:form>	
			
		</div>		
			
			<p:dialog rendered="#{loginBean.usuario.id==null}" visible="true" resizable="false" closable="false" modal="true">
				<div align="center">

					<br />
					<p:graphicImage value="/resources/img/noacsses.png" />
					<br />
					<br />
					<br />
					<br /> <a href="javascript:history.back(-1)">Voltar</a><br />

				</div>
			</p:dialog>
	</ui:define>
</ui:composition>
</html>
