<?xml version="1.0" encoding="LATIN1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_template.xhtml">			
	<ui:define name="head">
	
	<div id="titulo" style="background: #EFF3FA; height: 24px; width: 95%" align="left">
		<h:outputText value="Consultar Fornecedor" styleClass="title" style="line-height: 20px;" />
		<div style="background: #C4D2EB; height: 2px;" ></div>	
	</div>
	
	</ui:define>
	
	<ui:define name="body">
	
		<!-- 		Acesso não permitido -->
		<h:form rendered="#{loginBean.usuario.perfil.id>3}">
		<div align="center">
		
			<br />		
			<p:graphicImage value="/resources/img/noacsses.png" />
			<br /><br /><br /><br />
			
			<a href="javascript:history.back(-1)">Voltar</a><br />

		
		</div>
		</h:form>

		<div class="Centralizar" style="background: white;">
		
			<h:form id="form_consultar_fornecedor">
			
			<fieldset style="border: 1px solid #6A6A6A; border-top: 0;">
			
			<div style="background: #394674; align-top: center; height: 20px; line-height: 20px;" align="center" >
				<h:outputText value="CONSULTAR FORNECEDOR" style="color: white; font-size: 12px;" styleClass="OutPut" />
			</div>
			
			<p:focus context="autocompletePesquisar" />
			
			<h:outputText value="Nome do Fornecedor: " styleClass="OutPut" />
				<p:autoComplete value="#{fornecedorBean.fornecedor.nome}" completeMethod="#{fornecedorBean.autocomplete}" var="f" itemValue="#{f}" itemLabel="#{f}" 
				minQueryLength="5" maxResults="5" queryDelay="30" id="autocompletePesquisar"/>
		
	 			<p:commandButton value="Pesquisar" id="botaoPesquisar" action="#{fornecedorBean.getListaFornecedorByName}" ajax="false"  />
	 			<br /><br />
	 			
			
				<p:dataGrid id="dg" var="fornecedor" value="#{fornecedorBean.listaFornecedores}" columns="3" rows="12" paginator="true" paginatorPosition="bottom"
	 			emptyMessage="">

						<p:panel header="#{fornecedor.nome}" style="text-align:center" id="pnl">
							<h:panelGrid columns="1" style="width:100%">
								
								<h:outputText value="CPF / CNPJ: #{fornecedor.cnpj}" />
								
								<h:outputText value="e-mail: #{fornecedor.email}" />
								
								<h:outputText value="Telefone 1: #{fornecedor.telefone1}" />
								
								<h:outputText value="Telefone 2: #{fornecedor.telefone2}" />
								
								<h:outputText value="Porcent. de Pagto: #{fornecedor.porcentagem}%" />

								<p:commandLink update=":form_dlg:display"
									oncomplete="dlgEnd.show()">
									<h:outputText styleClass="ui-icon ui-icon-search"
										style="margin:0 auto;" />
									<f:setPropertyActionListener value="#{fornecedor}" target="#{fornecedorBean.fornecedor}" />
								</p:commandLink>
							</h:panelGrid>
						</p:panel>
						
					</p:dataGrid>	
					
			</fieldset>
			
			<p:messages id="msg" />
			
			</h:form>
			
			<p:dialog header="Informações do Fornecedor" modal="true" resizable="false"
			showEffect="fade" hideEffect="fade" widgetVar="dlgEnd">
			<h:form id="form_dlg">
			
				<h:panelGrid id="display" columns="2" cellspacing="10">
				
				<p:panel header="Endereço" style="float: left">
				
					<h:outputLabel value="Estado: " for="estado" styleClass="OutPut" />
					<h:outputText id="estado" value="#{fornecedorBean.fornecedor.endereco.unidade}"
						styleClass="OutPut" />
					<br /><br />
					
					<h:outputLabel value="Município: " for="muni" styleClass="OutPut" />
					<h:outputText id="muni" value="#{fornecedorBean.fornecedor.endereco.municipio}"
						styleClass="OutPut" />
					<br /><br />
					
					<h:outputLabel value="Logradouro: " for="logra" styleClass="OutPut" />
					<h:outputText id="tipologra" value="#{fornecedorBean.fornecedor.endereco.tipoLogradouro} " styleClass="OutPut" />
					<h:outputText id="logra" value="#{fornecedorBean.fornecedor.endereco.logradouro}" styleClass="OutPut" />
					<br /><br />
					
					<h:outputLabel value="Número: " for="nu" styleClass="OutPut" />
					<h:outputText id="nu" value="#{fornecedorBean.fornecedor.endereco.numero}" styleClass="OutPut" />
					<br /><br />
					
					<h:outputLabel value="Bairro: " for="bairro" styleClass="OutPut" />
					<h:outputText id="bairro" value="#{fornecedorBean.fornecedor.endereco.bairro}" styleClass="OutPut" />
					<br /><br />
					
					<h:outputLabel value="CEP: " for="cep" styleClass="OutPut" />
					<h:outputText id="cep" value="#{fornecedorBean.fornecedor.endereco.cep}" styleClass="OutPut" />
				
				</p:panel>
				
				<p:panel header="Dados Bancários" style="float: right">
				<br />
				
					<h:outputLabel value="Banco: " for="banco" styleClass="OutPut" />
					<h:outputText id="banco" value="#{fornecedorBean.fornecedor.banco}" styleClass="OutPut" />
					<br /><br />
					
					<h:outputLabel value="Agencia: " for="ag" styleClass="OutPut" />
					<h:outputText id="ag" value="#{fornecedorBean.fornecedor.agencia}" styleClass="OutPut" />
					<br /><br />
					
					<h:outputLabel value="C/C: " for="cc" styleClass="OutPut" />
					<h:outputText id="cc" value="#{fornecedorBean.fornecedor.conta}" styleClass="OutPut" />
					<br /><br />
					
					<h:outputLabel value="Op: " for="op" styleClass="OutPut" rendered="#{fornecedorBean.fornecedor.banco==CAIXA}" />
					<h:outputText id="op" value="#{fornecedorBean.fornecedor.operacao}" styleClass="OutPut" rendered="#{fornecedorBean.fornecedor.banco==CAIXA}" />
					<br />
					
					<h:outputLabel value="Titular: " for="titu" styleClass="OutPut" />
					<h:outputText id="titu" value="#{fornecedorBean.fornecedor.titularConta}" styleClass="OutPut" />
					<br /><br /><br />
									
				</p:panel>
				
				<p:panel header="Pis" style="float: left" rendered="#{fornecedorBean.fornecedor.pis!=null}">
				<br />
				
				<h:outputLabel value="Pis: " for="pis" styleClass="OutPut" rendered="#{fornecedorBean.fornecedor.pis!=null}"  />
					<h:outputText id="pis" value="#{fornecedorBean.fornecedor.pis}" styleClass="OutPut" rendered="#{fornecedorBean.fornecedor.pis!=null}" />
					<br /><br />
					
				</p:panel>	

				</h:panelGrid><br />
				
			</h:form>	
		</p:dialog>	
			
			<p:dialog rendered="#{loginBean.usuario.id==null}" visible="true" resizable="false" closable="false" modal="true">
				<div align="center">

					<br />
					<p:graphicImage value="/resources/img/noacsses.png" />
					<br />
					<br />
					<br />
					<br /> <a href="javascript:history.back(-1)">Voltar</a><br />

				</div>
			</p:dialog>
		</div>
		
	</ui:define>		
	
</ui:composition>	
</html>
