<?xml version="1.0" encoding="LATIN1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_template.xhtml">			
	<ui:define name="head">
	
	<div id="titulo" style="background: #EFF3FA; height: 24px; width: 95%" align="left">
		<h:outputText value="Cliente > Cadastrar Cliente" styleClass="title" rendered="#{empty usuarioBean.usuario.id}" style="line-height: 20px;" />
		<h:outputText value="Cliente > Editar Cliente" styleClass="title" rendered="#{not empty usuarioBean.usuario.id}" style="line-height: 20px;" />
		<div style="background: #C4D2EB; height: 2px;" ></div>	
	</div>
	</ui:define>

	<ui:define name="body">

		<div class="Centralizar" style="background: white;" align="center">
		
		<h:form rendered="#{loginBean.usuario.perfil.id==4}">
		<div align="center">
		
			<br />		
			<p:graphicImage value="/resources/img/noacsses.png" />
			<br /><br /><br /><br />
			
			<a href="javascript:history.back(-1)">Voltar</a><br />
		
		</div>
		</h:form>
		
			<h:form id="form_cadastrar_cliente" rendered="#{loginBean.usuario.perfil.id!=4}">
			
			<div style="background: #394674; align-top: center; height: 20px; line-height: 20px;" align="center" >
				<h:outputText value="CADASTRAR CLIENTE" style="color: white; font-size: 12px;" styleClass="OutPut" rendered="#{empty usuarioBean.usuario.id}" />
				<h:outputText value="EDITAR CLIENTE" style="color: white; font-size: 12px;" styleClass="OutPut" rendered="#{not empty usuarioBean.usuario.id}" />
			</div>
			
			<fieldset style="border: 1px solid #6A6A6A; border-bottom: white; border-top: white;">
			
			<h:panelGrid id="botton" columns="2" style="float: right;">
			
				<h:graphicImage value="/resources/img/edita.png" onclick="dlgEditaCliente.show();" style="float: right; cursor: pointer;"
					title="Editar Cliente" />

			
			</h:panelGrid>
											
					<h:panelGrid id="grid" columns="5">
					
					<p:focus context="grid" for="cpf" />
										
						<h:outputLabel value="CPF" for="cpf" styleClass="OutPut" />
						<h:graphicImage value="/resources/img/as.png" styleClass="as" />
						<p:inputMask id="cpf" value="#{usuarioBean.usuario.cpf}" style="width: 134px;"
							mask="999.999.999-99" styleClass="input" required="true"
							requiredMessage="Informe o cpf corretamente" validatorMessage="CPF inválido">
							<f:ajax event="blur" render="error_cpf" />
						</p:inputMask>
						<p:message id="error_cpf" for="cpf" />
						<br />
						<br />

						<h:outputLabel value="Nome Completo" for="nome"	styleClass="OutPut" />
						<h:graphicImage value="/resources/img/as.png" styleClass="as" />
						<p:inputText id="nome" value="#{usuarioBean.usuario.nome}" required="true" requiredMessage="Informe seu nome completo" size="35">
							<f:ajax event="blur" render="error_nome" />
						</p:inputText>
						<p:message id="error_nome" for="nome" />
						<br />
						<br />

						<h:outputLabel value="Data de Nascimento" for="nascimento"
							styleClass="OutPut" />
						<h:graphicImage value="/resources/img/as.png" styleClass="as" />
						<p:calendar id="nascimento" effect="slideDown" showButtonPanel="true" navigator="true" yearRange="60"
							value="#{usuarioBean.usuario.nascimento}" required="true" validatorMessage="Data inválida"
							requiredMessage="Informe a data de nascimento" locale="pt_BR" pattern="dd/MM/yyyy">
							<f:ajax event="blur" render="error_nasc" />
						</p:calendar>
						<p:message id="error_nasc" for="nascimento" />
						<br />
						<br />

						<h:outputLabel value="Vínculo com a Universidade" for="univ"
							styleClass="OutPut" />
						<h:graphicImage value="/resources/img/as.png" styleClass="as" />
						<p:selectOneMenu id="univ" style="width: 134px;"
							value="#{usuarioBean.usuario.universitario}" required="true"
							requiredMessage="Informe o campo universitário"
							styleClass="input">
							<f:selectItem itemValue="" itemLabel="" noSelectionValue="true" />
							<f:selectItem itemValue="ALUNO" itemLabel="ALUNO" />
							<f:selectItem itemValue="PROFESSOR" itemLabel="PROFESSOR" />
							<f:selectItem itemValue="SERVIDOR UFRR" itemLabel="SERVIDOR UFRR" />
							<f:selectItem itemValue="TERCEIRIZADO" itemLabel="TERCEIRIZADO" />
							<f:selectItem itemValue="OUTROS" itemLabel="OUTROS" />
							<f:ajax event="blur" render="error_univ" />
						</p:selectOneMenu>
						<p:message id="error_univ" for="univ" />
						<br />
						<br />

						<h:outputLabel value="Telefone 1" for="fone1" styleClass="OutPut" />
						<h:graphicImage value="/resources/img/as.png" styleClass="as" />
						<p:inputMask id="fone1" value="#{usuarioBean.usuario.telefone1}" mask="(99)9999-9999"
							required="true"
							requiredMessage="Informe o primeiro número para contato">
							<f:ajax event="blur" render="error_fone1" />
						</p:inputMask>
						<p:message id="error_fone1" for="fone1" />
						<br />
						<br />
						
						<h:outputLabel value="Telefone 2" for="fone2" styleClass="OutPut" />
						<h:outputText value="" />
						<p:inputMask id="fone2" value="#{usuarioBean.usuario.telefone2}" mask="(99)9999-9999">
							<f:ajax event="blur" render="error_fone2" />
						</p:inputMask>
						<p:message id="error_fone2" for="fone2" />
						<br />
						<br />
						
						<h:outputLabel value="Email" for="email" styleClass="OutPut" />
						<h:graphicImage value="/resources/img/as.png" styleClass="as" />
						<p:inputText id="email" value="#{usuarioBean.usuario.login}" size="35"
							required="true" requiredMessage="Informe seu email" validatorMessage="Email inválido">
							<f:ajax event="blur" render="error_email" />
						</p:inputText>
						<p:message id="error_email" for="email" display="icon" />
						<br />
						<br />
						
						</h:panelGrid>
						<br />
						<br />
						
												<!-- 					Aqui começa as informações do endereço para cadastro -->

					<p:fieldset legend="Endereço" style="width: 77%; margin-left: 15px;" rendered="#{empty usuarioBean.usuario.id}">
					
						<h:panelGrid id="grid3" columns="8">
						
						<h:outputLabel value="Estado" styleClass="OutPut" />
						<h:graphicImage value="/resources/img/as.png" styleClass="as" />					
						<p:selectOneMenu style="width: 50px;" id="unif_sigla" value="#{usuarioBean.endereco.unidade}" equired="true" requiredMessage="Informe a sigla do estado" styleClass="input">
							<f:selectItem itemLabel="RR" itemValue="RR" />
							<f:selectItem itemLabel="AM" itemValue="AM" />
							<f:selectItem itemLabel="SP" itemValue="SP" />
							<f:ajax event="blur" render="error_nome_unif" />
						</p:selectOneMenu>
						<p:message id="error_nome_unif" for="unif_sigla" display="icon" />
						
						<h:outputLabel value="Município" styleClass="OutPut" />
						<h:graphicImage value="/resources/img/as.png" styleClass="as" />
						<p:autoComplete id="end_municipio" value="#{usuarioBean.endereco.municipio}" styleClass="input" size="30" completeMethod="#{enderecoBean.autocompletemunicipio}"
						minQueryLength="3" maxResults="1" queryDelay="30" var="m" itemLabel="#{m}" itemValue="#{m}"
							required="true" requiredMessage="Informe o municipio">
								<f:ajax event="blur" render="error_municipio" />
						</p:autoComplete>
						<p:message id="error_municipio" for="end_municipio" display="icon" />							
											
						<h:outputLabel value="Tipo Logradouro" styleClass="OutPut" />
						<h:graphicImage value="/resources/img/as.png" styleClass="as" />
						<p:selectOneMenu id="end_tipo_logra" value="#{usuarioBean.endereco.tipoLogradouro}" styleClass="input"
							required="true" requiredMessage="Informe o tipo de logradouro" style="width: 50px;"> 
							<f:selectItem itemLabel="" itemValue="" />
							<f:selectItem itemLabel="Av" itemValue="Av" />
							<f:selectItem itemLabel="Br" itemValue="Br" />
							<f:selectItem itemLabel="Rua" itemValue="Rua" />
								<f:ajax event="blur" render="error_tipo" />
						</p:selectOneMenu>
						<p:message id="error_tipo" for="end_tipo_logra" display="icon" />
						
						<h:outputLabel value="Logradouro" styleClass="OutPut" />
						<h:graphicImage value="/resources/img/as.png" styleClass="as" />
						<p:autoComplete id="end_logra" value="#{usuarioBean.endereco.logradouro}" styleClass="input" size="30" completeMethod="#{enderecoBean.autocompletelogradouro}"
						minQueryLength="3" maxResults="1" queryDelay="30" var="l" itemLabel="#{l}" itemValue="#{l}"
							required="true" requiredMessage="Informe o logradouro">
							<f:ajax event="blur" render="error_logradouro" />
						</p:autoComplete>
						<p:message id="error_logradouro" for="end_logra" display="icon" />
												
						<h:outputLabel value="Número" styleClass="OutPut" />
						<h:graphicImage value="/resources/img/as.png" styleClass="as" />
						<p:inputText id="end_numero" value="#{usuarioBean.endereco.numero}" style="width: 40px;"
							required="true" requiredMessage="Informe o numero" validatorMessage="Número inválido">
							<f:ajax event="blur" render="error_numero" />
						</p:inputText>
						<p:message id="error_numero" for="end_numero" display="icon" />
						
						<h:outputLabel value="Bairro" styleClass="OutPut" />
						<h:graphicImage value="/resources/img/as.png" styleClass="as" />
						<p:autoComplete id="end_bairro" value="#{usuarioBean.endereco.bairro}" styleClass="input" completeMethod="#{enderecoBean.autocompletebairro}"
						minQueryLength="3" maxResults="1" queryDelay="30" var="b" itemLabel="#{b}" itemValue="#{b}" size="30"
							required="true" requiredMessage="Informe o bairro">
							<f:ajax event="blur" render="error_bairro" />
						</p:autoComplete>
						<p:message id="error_bairro" for="end_bairro" display="icon" />
																								
						<h:outputLabel value="CEP" styleClass="OutPut" />
						<h:graphicImage value="/resources/img/as.png" styleClass="as" />
						<p:inputMask mask="99.999-999" id="end_cep" value="#{usuarioBean.endereco.cep}" styleClass="input" style="width: 100px;"
							required="true" requiredMessage="Informe o cep">
							<f:ajax event="blur" render="error_cep" />
						</p:inputMask>
						<p:message id="error_cep" for="end_cep" display="icon" />
												
						</h:panelGrid>
											
					</p:fieldset>
						
						<!-- 					Aqui começa as informações do endereço para alteração -->

					<p:fieldset legend="Endereço" style="width: 77%; margin-left: 15px;" rendered="#{not empty usuarioBean.usuario.id}">
					
						<h:panelGrid id="grid4" columns="8">
						
						<h:outputLabel value="Estado" styleClass="OutPut" />
						<h:graphicImage value="/resources/img/as.png" styleClass="as" />					
						<p:selectOneMenu style="width: 50px;" id="unif_sigla2" value="#{usuarioBean.usuario.endereco.unidade}" equired="true" requiredMessage="Informe a sigla do estado" styleClass="input">
							<f:selectItem itemLabel="RR" itemValue="RR" />
							<f:selectItem itemLabel="AM" itemValue="AM" />
							<f:selectItem itemLabel="SP" itemValue="SP" />
							<f:ajax event="blur" render="error_nome_unif2" />
						</p:selectOneMenu>
						<p:message id="error_nome_unif2" for="unif_sigla2" display="icon" />
						
						<h:outputLabel value="Município" styleClass="OutPut" />
						<h:graphicImage value="/resources/img/as.png" styleClass="as" />
						<p:autoComplete id="end_municipio2" value="#{usuarioBean.usuario.endereco.municipio}" styleClass="input" size="30" completeMethod="#{enderecoBean.autocompletemunicipio}"
						minQueryLength="3" maxResults="1" queryDelay="30" var="m" itemLabel="#{m}" itemValue="#{m}"
							required="true" requiredMessage="Informe o municipio">
								<f:ajax event="blur" render="error_municipio2" />
						</p:autoComplete>
						<p:message id="error_municipio2" for="end_municipio2" display="icon" />							
											
						<h:outputLabel value="Tipo Logradouro" styleClass="OutPut" />
						<h:graphicImage value="/resources/img/as.png" styleClass="as" />
						<p:selectOneMenu id="end_tipo_logra2" value="#{usuarioBean.usuario.endereco.tipoLogradouro}" styleClass="input"
							required="true" requiredMessage="Informe o tipo de logradouro" style="width: 50px;"> 
							<f:selectItem itemLabel="" itemValue="" />
							<f:selectItem itemLabel="Av" itemValue="Av" />
							<f:selectItem itemLabel="Br" itemValue="Br" />
							<f:selectItem itemLabel="Rua" itemValue="Rua" />
								<f:ajax event="blur" render="error_tipo2" />
						</p:selectOneMenu>
						<p:message id="error_tipo2" for="end_tipo_logra2" display="icon" />
						
						<h:outputLabel value="Logradouro" styleClass="OutPut" />
						<h:graphicImage value="/resources/img/as.png" styleClass="as" />
						<p:autoComplete id="end_logra2" value="#{usuarioBean.usuario.endereco.logradouro}" styleClass="input" size="30" completeMethod="#{enderecoBean.autocompletelogradouro}"
						minQueryLength="3" maxResults="1" queryDelay="30" var="l" itemLabel="#{l}" itemValue="#{l}"
							required="true" requiredMessage="Informe o logradouro">
							<f:ajax event="blur" render="error_logradouro2" />
						</p:autoComplete>
						<p:message id="error_logradouro2" for="end_logra2" display="icon" />
												
						<h:outputLabel value="Número" styleClass="OutPut" />
						<h:graphicImage value="/resources/img/as.png" styleClass="as" />
						<p:inputText id="end_numero2" value="#{usuarioBean.usuario.endereco.numero}" style="width: 40px;"
							required="true" requiredMessage="Informe o numero" validatorMessage="Número inválido">
							<f:ajax event="blur" render="error_numero2" />
						</p:inputText>
						<p:message id="error_numero2" for="end_numero2" display="icon" />
						
						<h:outputLabel value="Bairro" styleClass="OutPut" />
						<h:graphicImage value="/resources/img/as.png" styleClass="as" />
						<p:autoComplete id="end_bairro2" value="#{usuarioBean.usuario.endereco.bairro}" styleClass="input" completeMethod="#{enderecoBean.autocompletebairro}"
						minQueryLength="3" maxResults="1" queryDelay="30" var="b" itemLabel="#{b}" itemValue="#{b}" size="30"
							required="true" requiredMessage="Informe o bairro">
							<f:ajax event="blur" render="error_bairro2" />
						</p:autoComplete>
						<p:message id="error_bairro2" for="end_bairro2" display="icon" />
																								
						<h:outputLabel value="CEP" styleClass="OutPut" />
						<h:graphicImage value="/resources/img/as.png" styleClass="as" />
						<p:inputMask mask="99.999-999" id="end_cep2" value="#{usuarioBean.usuario.endereco.cep}" styleClass="input" style="width: 100px;"
							required="true" requiredMessage="Informe o cep">
							<f:ajax event="blur" render="error_cep2" />
						</p:inputMask>
						<p:message id="error_cep2" for="end_cep2" display="icon" />
												
						</h:panelGrid>
											
					</p:fieldset><br />
										
					<div align="center">							
					<h:panelGrid columns="4" style="float: center;">
						<h:outputLabel value="Cadastro de " styleClass="OutPut" />
						<h:graphicImage value="" styleClass="as" />
						<p:selectOneMenu id="perfil_tipo" requiredMessage="Selecione um perfil" required="true" value="#{usuarioBean.usuario.perfil}"
							converter="genericConverter" style="width: 100px;">
							<f:selectItems value="#{perfilBean.id4}" var="p" itemLabel="#{p.perfil}" itemValue="#{p}" />
						</p:selectOneMenu>
						<h:outputLabel value=" pode efetuar compras online e ganhar descontos." styleClass="OutPut" />
					</h:panelGrid>	
					<br /><br />
					</div>
																				
					</fieldset>										
			
			<div style="background: #C4D2EB; height: 28px;" align="center">
				<p:commandButton action="#{usuarioBean.addClienteIn}" value="Cadastrar" ajax="false" icon="ui-icon-check"
				update="@form" rendered="#{empty usuarioBean.usuario.id}">
						<f:ajax render="@form" />
					</p:commandButton>
					
				<p:commandButton action="#{usuarioBean.updateCliente}" value="Editar" ajax="false" icon="ui-icon-pencil"
				update="@form" rendered="#{not empty usuarioBean.usuario.id}">
						<f:ajax render="@form" />
					</p:commandButton>&nbsp;
					
				<p:commandButton action="cadastrarCliente.xhtml?faces-redirect=true" value="Cancelar" ajax="false" icon="ui-icon-close" immediate="true" />	
			</div><br />
						
			<div align="center" style="float: center; text-align: center;">
				<h:outputLabel value="Os Campos Com " styleClass="OutPut" /><h:graphicImage value="/resources/img/as.png" />
				<h:outputLabel value="São Obrigatórios" styleClass="OutPut" />
			</div>

				<div align="left" style="width: 350px; margin-right: 500px;">
					<p:messages autoUpdate="true" />
				</div>

			</h:form>
			
			</div>
								
					
			
<!-- 			Aqui começa o dialog para Editar Fornecedor -->
			
			<p:dialog header="Editar Cliente" 
			widgetVar="dlgEditaCliente" resizable="false" modal="true" showEffect="fold">
				<h:form id="form_dialog_edita">
					
					<p:dataTable value="#{usuarioBean.clientes}" var="c" id="tb_clientes">
					
						<p:column headerText="Nome" filterBy="#{c.nome}" filterMatchMode="contains">
							<h:commandLink value="#{c.nome}" onclick="dlgEditaCliente.hide()" style="text-align: center;"
								id="link_codigo">
								<f:setPropertyActionListener target="#{usuarioBean.usuario}" value="#{c}" />
							</h:commandLink>
						</p:column>
						
						<p:column headerText="Login" filterBy="#{c.login}" filterMatchMode="contains">
							<h:commandLink value="#{c.login}" onclick="dlgEditaCliente.hide()"
								id="link_codigo2">
								<f:setPropertyActionListener target="#{usuarioBean.usuario}" value="#{c}" />
							</h:commandLink>
						</p:column>	
						
						<p:column headerText="CPF" filterBy="#{c.cpf}" filterMatchMode="contains" style="text-align: center;">
							<h:commandLink value="#{c.cpf}" onclick="dlgEditaCliente.hide()" 
							id="link_codigo3">
								<f:setPropertyActionListener target="#{usuarioBean.usuario}" value="#{c}" />
							</h:commandLink>
						</p:column>		
					
					</p:dataTable>
				
				
				</h:form>
			</p:dialog>	
	</ui:define>
</ui:composition>
</html>
