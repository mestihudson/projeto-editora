<?xml version="1.0" encoding="LATIN1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_fornecedor.xhtml">
	<ui:define name="head">

		<div id="titulo" style="background: #EFF3FA; height: 24px; width: 95%"
			align="left">
			<h:outputText value="Pesquisar > Item da Nota Fiscal" styleClass="title"
				style="line-height: 20px;" />
			<div style="background: #C4D2EB; height: 2px;"></div>
		</div>

	</ui:define>
	
	<ui:define name="opcion">
		<div id="nf/item">
		
			<div id="nfs" style="background: #EFF3FA; height: 55px; width: 50%; float: left; text-align: center;" >
			<br />
				<p:commandLink action="/pages/notafiscal/consultarNotaFiscal.xhtml?faces-redirect=true">
					<h:outputText value="CONSULTAR" styleClass="OutPut"/>
					<br />
					<h:outputText value="NOTA FISCAL" styleClass="OutPut" />
				</p:commandLink>
			</div>

			<div id="itens" style="background: #FFFFE4; height: 55px; width: 50%; float: right; text-align: center;" >
			<br />
				<p:commandLink action="/pages/notafiscal/consultarItem.xhtml?faces-redirect=true">
					<h:outputText value="CONSULTAR" styleClass="OutPut" />
					<br />
					<h:outputText value="ITEM DA NOTA FISCAL" styleClass="OutPut" />
				</p:commandLink>
			</div>
		
		</div>
		<br />

	</ui:define>

	<ui:define name="body">

		<div class="Centralizar" style="background: white;" align="center">

			<!-- 		Acesso não permitido -->
			<h:form rendered="#{loginBean.usuario.perfil.id>3}">
				<div align="center">

					<br />
					<p:graphicImage value="/resources/img/noacsses.png" />
					<br /> <br /> <br /> <br /> <a
						href="javascript:history.back(-1)">Voltar</a><br />

				</div>
			</h:form>
			
			<h:form id="form_pesquisa_nota" rendered="#{loginBean.usuario.perfil.id!=4}">
			
			<div style="background: #394674; align-top: center; height: 20px; line-height: 10px;" align="center" >
				<h:outputText value="CONSULTAR ITEM DA NOTA FISCAL" style="color: white; font-size: 12px;" styleClass="OutPut" />
			</div>
			
			<fieldset style="border: 1px solid #A6C9E2; border-top: 0;">
			
			<p:dataTable id="dt" value="#{itemBean.itemNotaFiscal}" var="item"
						emptyMessage="Não encontrado" paginator="true" rows="15" paginatorPosition="bottom"
						rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}" rowIndexVar="rowIx">
						
						<p:column width="100"
						headerText="isbn/código" filterBy="#{item.produto.isbn}" filterMatchMode="exact" filterMaxLength="13">
							<h:outputText value="#{item.produto.isbn}" rendered="#{item.quantidadeAtual != 0}" />
							
							<h:outputText value="#{item.produto.isbn}" rendered="#{item.quantidadeAtual == 0}" style="color: red;" />
						</p:column>
						
						<p:column headerText="Lote" width="100" style="text-align: center;"
							filterBy="#{item.notaFiscal.lote}" filterMatchMode="exact">
							<h:outputText value="#{item.notaFiscal.lote}" rendered="#{item.notaFiscal.lote!=null and item.quantidadeAtual != 0}" />
							
							<h:outputText value="#{item.notaFiscal.lote}" rendered="#{item.notaFiscal.lote!=null and item.quantidadeAtual == 0}" style="color: red;" />
						</p:column>

						<p:column headerText="Produto" width="300"
							filterBy="#{item.produto.nome}" filterMatchMode="contains">
							
							<h:outputText value="#{item.produto.tipo.nome}: "
								rendered="#{item.produto.tipo.id eq 1 and item.quantidadeAtual != 0}" />
								
							<h:outputText value="#{item.produto.tipo.nome}: "
								rendered="#{item.produto.tipo.id eq 1 and item.quantidadeAtual == 0}" style="color: red;" />	
								
							<h:outputText value="#{item.produto.nome}" rendered="#{item.quantidadeAtual != 0}">
								<f:converter converterId="stringLimiterConverter" />
								<f:attribute name="limit" value="40" />
							</h:outputText>
							
							<h:outputText value="#{item.produto.nome}" style="color: red;" rendered="#{item.quantidadeAtual == 0}">
								<f:converter converterId="stringLimiterConverter" />
								<f:attribute name="limit" value="40" />
							</h:outputText>
							
						</p:column>
						
						<p:column headerText="Nota fiscal" style="text-align: center;"
							filterBy="#{item.notaFiscal.numero}" filterMatchMode="exact">
							<h:outputText value="#{item.notaFiscal.numero}" rendered="#{item.quantidadeAtual != 0}" />
							
							<h:outputText value="#{item.notaFiscal.numero}" style="color: red;" rendered="#{item.quantidadeAtual == 0}" />
						</p:column>
						
						<p:column headerText="Fornecedor"
							filterBy="#{item.notaFiscal.fornecedor.nome}" filterMatchMode="contains">
							<h:outputText value="#{item.notaFiscal.fornecedor.nome}" rendered="#{item.quantidadeAtual != 0}">
								<f:converter converterId="stringLimiterConverter" />
								<f:attribute name="limit" value="26" />
							</h:outputText>
							
							<h:outputText value="#{item.notaFiscal.fornecedor.nome}" style="color: red;" rendered="#{item.quantidadeAtual == 0}">
								<f:converter converterId="stringLimiterConverter" />
								<f:attribute name="limit" value="26" />
							</h:outputText>
						</p:column>

						<p:column headerText="Entr. / Atual" style="text-align: center;">
							<h:outputText value="#{item.quantidadeEntrada}" style="color: #1874CD;" />
							/ 
							<h:outputText value="#{item.quantidadeAtual}" style="color: blue;" rendered="#{item.quantidadeAtual != 0}" />
							<h:outputText value="#{item.quantidadeAtual}" style="color: red;" rendered="#{item.quantidadeAtual == 0}" />
						</p:column>

						<p:column headerText="Custo / Venda">
							<h:outputText value="#{item.valorCusto}" style="color: #1874CD;">
								<f:convertNumber pattern="#,##0.00" />
							</h:outputText> /	
							<h:outputText value="#{item.valorVenda}" style="color: blue;">
								<f:convertNumber pattern="#,##0.00" />
							</h:outputText>	
						</p:column>

					</p:dataTable>
					
				</fieldset>

			</h:form>

		</div>

		<p:dialog rendered="#{loginBean.usuario.id==null}" visible="true"
			resizable="false" closable="false" modal="true">
			<div align="center">

				<br />
				<p:graphicImage value="/resources/img/noacsses.png" />
				<br /> <br /> <br /> <br /> <a
					href="javascript:history.back(-1)">Voltar</a><br />

			</div>
		</p:dialog>
		
		<!-- 			restrição de acesso para ususario status == false -->
			<p:dialog rendered="#{loginBean.usuario.esqueciSenha!=false}" visible="true" resizable="false" closable="false" modal="true">
				<div align="center">

					<br />
					<p:graphicImage value="/resources/img/noacsses.png" />
					<br />
					<br />
					<br />
					<br /> <a href="javascript:history.back(-1)">Voltar</a><br />

				</div>
			</p:dialog>

	</ui:define>

</ui:composition>
</html>
