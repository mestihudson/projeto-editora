<?xml version="1.0" encoding="LATIN1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_template.xhtml">
	<ui:define name="head">

		<div id="titulo" style="background: #EFF3FA; height: 24px; width: 95%"
			align="left">
			<h:outputText value="Relatório > Venda Por Vendedor"
				styleClass="title" style="line-height: 20px;" />
			<div style="background: #C4D2EB; height: 2px;"></div>
		</div>

	</ui:define>

	<ui:define name="body">

		<div class="Centralizar" style="background: white;">

			<!-- 		Acesso não permitido -->
			<h:form rendered="#{loginBean.usuario.perfil.id>3}">
				<div align="center">

					<br />
					<p:graphicImage value="/resources/img/noacsses.png" />
					<br /> <br /> <br /> <br /> <a
						href="javascript:history.back(-1)">Voltar</a><br />

				</div>
			</h:form>

			<h:form id="form_pesquisa_venda"
				rendered="#{loginBean.usuario.perfil.id!=4}">

				<fieldset style="border: 1px solid #A6C9E2; border-top: 0;">

					<div
						style="background: #394674; align-top: center; height: 20px; line-height: 20px;"
						align="center">
						<h:outputText value="CONSULTAR VENDA"
							style="color: white; font-size: 12px;" styleClass="OutPut" />
					</div>

					<p:focus context="codigo" for="codigo"
						rendered="#{vendaBean.box4Search == 1}" />
					<p:focus context="vendedor" for="vendedor"
						rendered="#{vendaBean.box4Search == 2}" />

					<h:panelGrid id="grid_pesquisa" columns="5" cellspacing="7" cellpadding="3"
						rendered="#{vendaBean.venda.id==null}">

						<p:selectOneRadio value="#{vendaBean.box4Search}"
							rendered="#{vendaBean.venda.id==null}" styleClass="OutPut"
							style="width: 200px;">
							<f:selectItem itemLabel="Código" itemValue="3" />
							<f:selectItem itemLabel="Nome" itemValue="2" />
							<f:ajax render="form_pesquisa_venda" />
						</p:selectOneRadio>
						
						<p:selectOneMenu style="width: 210px;" id="codigo2"
							value="#{vendaBean.venda.vendedor}"
							converter="genericConverter" styleClass="input"
							rendered="#{not empty vendaBean.vendas1 and vendaBean.box4Search == 3}" disabled="true">
								<f:selectItem itemValue="" itemLabel="" noSelectionOption="true" />
								<f:selectItems value="#{usuarioBean.ativados}" var="v"
									itemLabel="#{v.id}" itemValue="#{v}" />
						</p:selectOneMenu>
						
						<p:selectOneMenu style="width: 210px;" id="codigo" filter="true" filterMatchMode="startsWith"
							value="#{vendaBean.venda.vendedor}"
							converter="genericConverter" required="true"
							requiredMessage="INFORME O CODIGO DO VENDEDOR" styleClass="input"
							rendered="#{empty vendaBean.vendas1 and vendaBean.box4Search == 3}">
								<f:selectItem itemValue="" itemLabel="" noSelectionOption="true" />
								<f:selectItems value="#{usuarioBean.ativados}" var="v"
									itemLabel="#{v.id}" itemValue="#{v}" />
						</p:selectOneMenu>

						<p:autoComplete value="#{vendaBean.search}"
							rendered="#{empty vendaBean.vendas1 and vendaBean.box4Search == 2}"
							size="40" id="vendedor" required="true"
							requiredMessage="INFORME O NOME DO VENDEDOR"
							completeMethod="#{usuarioBean.autocompleteVendedor}" var="v"
							itemValue="#{v}" itemLabel="#{v}" minQueryLength="3"
							maxResults="5" queryDelay="60" />

						<p:autoComplete value="#{vendaBean.search}"
							rendered="#{not empty vendaBean.vendas1 and vendaBean.box4Search == 2}" size="40"
							required="true" requiredMessage="INFORME O NOME DO VENDEDOR"
							disabled="true"
							completeMethod="#{usuarioBean.autocompleteVendedor}" var="v"
							itemValue="#{v}" itemLabel="#{v}" minQueryLength="3"
							maxResults="5" queryDelay="60" />

						<p:commandButton value="Pesquisar" id="botaoPesquisar"
							rendered="#{empty vendaBean.vendas1 and vendaBean.box4Search == 2}"
							action="#{vendaBean.getListaVendedorByName}" ajax="false"
							icon="ui-icon-search" />

						<p:commandButton value="Pesquisar" id="botaoPesquisar2"
							rendered="#{empty vendaBean.vendas1 and vendaBean.box4Search == 3}"
							action="#{vendaBean.getVendaByVendedorCodigo}" ajax="false"
							icon="ui-icon-search" />

						<p:commandButton value="Cancelar operação" id="cancelar"
							rendered="#{not empty vendaBean.vendas1}" immediate="true"
							action="consultarVendaPorVendedor.xhtml?faces-redirect=true"
							ajax="false" style="color: red;" icon="ui-icon-close" />

					</h:panelGrid>

					<fieldset
						style="border: 1px solid #6A6A6A; border-top: 0; margin-left: 20px; margin-right: 20px;">

						<div
							style="background: #394674; align-top: center; height: 20px; line-height: 20px;"
							align="center">
							<h:outputText value="RESULTADO"
								style="color: white; font-size: 12px;" styleClass="OutPut" />
							<h:outputText value=" - VENDEDOR: " rendered="#{not empty vendaBean.vendas1}"
								style="color: white; font-size: 12px;" styleClass="OutPut" />
							<h:outputText value="#{vendaBean.venda.vendedor.nome}"
								rendered="#{not empty vendaBean.vendas1}"
								style="color: white; font-size: 12px;" styleClass="OutPut" />
						</div>

						<!-- 			grid com a lista de vendas			 		 -->
						<p:dataTable id="dtable" var="v" value="#{vendaBean.vendas1}"
							scrollable="true" scrollHeight="400"
							emptyMessage="Nenhuma venda encontrada"
							rendered="#{not empty vendaBean.vendas1 and vendaBean.venda.id==null}"
							rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}"
							rowIndexVar="rowIx">
							
							<p:column width="20" exportable="false">
								<f:facet name="header">
									<h:outputText value="Código" />
								</f:facet>
								<h:outputLabel value="#{v.vendedor.id}" styleClass="OutPut" />
							</p:column>

							<p:column width="200">
								<f:facet name="header">
									<h:outputText value="Vendedor" />
								</f:facet>
								<h:outputLabel value="#{v.vendedor.nome}" styleClass="OutPut">
									<f:converter converterId="stringLimiterConverter" />
									<f:attribute name="limit" value="35" />
									<h:outputText value="..."
										rendered="#{v.vendedor.nome.length()>=36}" styleClass="OutPut" />
								</h:outputLabel>
							</p:column>

							<p:column width="190">
								<f:facet name="header">
									<h:outputText value="Cliente" />
								</f:facet>

								<h:outputLabel value="#{v.cliente.nome}"
									rendered="#{v.cliente.id!=1}" styleClass="OutPut">
									<f:converter converterId="stringLimiterConverter" />
									<f:attribute name="limit" value="30" />
									<h:outputText value="..."
										rendered="#{v.cliente.id!=1 and v.cliente.nome.length()>=31}"
										styleClass="OutPut" />
								</h:outputLabel>

								<h:outputLabel value="NÃO IDENTIFICADO"
									rendered="#{v.cliente.id==1}" style="color: #8B0000;"
									styleClass="OutPut" />
							</p:column>

							<p:column style="text-align: center;" width="60">
								<f:facet name="header">
									<h:outputText value="Data" />
								</f:facet>
								<h:outputLabel value="#{v.dataVenda.time}" styleClass="OutPut">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputLabel>
							</p:column>

							<p:column width="60">
								<f:facet name="header">
									<h:outputText value="Valor" />
								</f:facet>
								<h:outputLabel value="#{v.valorTotalDesconto}"
									styleClass="OutPut">
									<f:convertNumber type="currency" currencySymbol="R$"
										locale="pt_BR" />
								</h:outputLabel>
							</p:column>
							
							<p:column width="100">
								<f:facet name="header">
									<h:outputText value="Forma de pagto." />
								</f:facet>
								<h:outputLabel
									value="à vista"
									rendered="#{v.formaPagamento==1}"
									styleClass="OutPut" />
								<h:outputLabel
									value="cartão(crédito)"
									rendered="#{v.formaPagamento==2}"
									styleClass="OutPut" />
								<h:outputLabel value="cartão(débito)"
									rendered="#{v.formaPagamento==3}"
									styleClass="OutPut" />
								<h:outputLabel value="cheque(à vista)"
									rendered="#{v.formaPagamento==4}"
									styleClass="OutPut" />
								<h:outputLabel value="cheque(pré datado)"
									rendered="#{v.formaPagamento==5}"
									styleClass="OutPut" />
								<h:outputLabel value="depósito bancário"
									rendered="#{v.formaPagamento==6}"
									styleClass="OutPut" />
							</p:column>

						</p:dataTable>

					</fieldset>
					<br />

					<h:form rendered="#{vendaBean.venda.id!=null}">

						<!-- 			aqui renderização dos dados da venda -->
						<br />
						<br />
						<p:panel header="Dados da Venda"
							style="width: 92%; margin-left: 10px;"
							rendered="#{vendaBean.venda.id!=null}">

							<h:panelGrid id="grid" columns="3">

								<h:outputLabel value="Vendedor: " styleClass="OutPut"
									style="color: #8B0000;" />
								<h:outputLabel value="#{vendaBean.venda.vendedor.nome}"
									styleClass="OutPut" />
								<br />
								<br />

								<h:outputLabel value="Cliente: " styleClass="OutPut"
									style="color: #8B0000;" />
								<h:outputLabel value="#{vendaBean.venda.cliente.nome}"
									styleClass="OutPut" />
								<br />
								<br />

								<h:outputLabel value="Data: " styleClass="OutPut"
									style="color: #8B0000;" />
								<h:outputLabel value="#{vendaBean.venda.dataVenda.time}"
									styleClass="OutPut">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputLabel>
								<br />
								<br />

								<h:outputLabel value="Forma de pagamento: " styleClass="OutPut"
									style="color: #8B0000;" />
								<h:outputLabel value="à vista"
									rendered="#{vendaBean.venda.formaPagamento==1}"
									styleClass="OutPut" />
								<h:outputLabel
									value="cartão(crédito) - Parcela(s): #{vendaBean.venda.quantidadeParcela}"
									rendered="#{vendaBean.venda.formaPagamento==2 and vendaBean.venda.quantidadeParcela!=0}"
									styleClass="OutPut" />
								<h:outputLabel value="cartão(crédito) - Parcela(s): 0"
									rendered="#{vendaBean.venda.formaPagamento==2 and vendaBean.venda.quantidadeParcela==0}"
									styleClass="OutPut" />
								<h:outputLabel value="cartão(débito)"
									rendered="#{vendaBean.venda.formaPagamento==3}"
									styleClass="OutPut" />
								<h:outputLabel value="cheque(à vista)"
									rendered="#{vendaBean.venda.formaPagamento==4}"
									styleClass="OutPut" />
								<h:outputLabel value="cheque(pré datado)"
									rendered="#{vendaBean.venda.formaPagamento==5}"
									styleClass="OutPut" />
								<h:outputLabel value="depósito bancário"
									rendered="#{vendaBean.venda.formaPagamento==6}"
									styleClass="OutPut" />
								<br />
								<br />

								<h:outputLabel value="Valor Pago: " styleClass="OutPut"
									style="color: #8B0000;" />
								<h:outputLabel value="#{vendaBean.venda.valorTotalDesconto}"
									styleClass="OutPut">
									<f:convertNumber type="currency" currencySymbol="R$"
										locale="pt_BR" />
								</h:outputLabel>
								<br />
								<br />

								<h:outputLabel value="Obs: "
									rendered="#{vendaBean.venda.tituloObs!=0}" styleClass="OutPut"
									style="color: #8B0000;" />
								<h:outputLabel value="Defeito"
									rendered="#{vendaBean.venda.tituloObs==2}" styleClass="OutPut" />
								<h:outputLabel value="Doação"
									rendered="#{vendaBean.venda.tituloObs==3}" styleClass="OutPut" />
								<h:outputLabel value="Roubo"
									rendered="#{vendaBean.venda.tituloObs==4}" styleClass="OutPut" />
								<h:outputLabel value="Troca"
									rendered="#{vendaBean.venda.tituloObs==5}" styleClass="OutPut" />
								<h:outputLabel value="Venda com desconto"
									rendered="#{vendaBean.venda.tituloObs==6}" styleClass="OutPut" />
								<h:outputLabel value="Venda com valor de custo"
									rendered="#{vendaBean.venda.tituloObs==7}" styleClass="OutPut" />
								<br />
								<br />

								<h:outputLabel value="#{vendaBean.venda.obs}"
									rendered="#{vendaBean.venda.obs!=null}" styleClass="OutPut" />
								<br />
								<br />

							</h:panelGrid>

						</p:panel>

						<!-- 			Lista dos produtos da venda -->
						<br />
						<br />
						<div
							style="background: #A6C9E2; align-top: center; margin-left: 10px; margin-right: 70px; height: 20px; line-height: 20px;"
							align="center">
							<h:outputText value="PRODUTOS"
								style="color: #394674; font-size: 12px;" styleClass="OutPut" />
						</div>

						<fieldset
							style="border-color: #A6C9E2; margin-left: 10px; margin-right: 70px; border: 1px solid #A6C9E2; border-top: 0;">

							<p:dataTable value="#{vendaBean.venda.itensVendas}" var="v"
								styleClass="dados2" rowClasses="impar, par" id="itens"
								rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}"
								rowIndexVar="rowIx" emptyMessage="adicione o(s) produto()">

								<p:column width="50">
									<f:facet name="header">isbn/código</f:facet>
									<h:outputLabel value="#{v.item.produto.isbn}" />
								</p:column>

								<p:column>
									<f:facet name="header">produto</f:facet>
									<h:outputLabel value="#{v.item.produto.tipo.nome}: "
										rendered="#{v.item.produto.tipo.id eq 1}" />
									<h:outputLabel value="#{v.item.produto.nome}" />
								</p:column>

								<p:column style="text-align: center;">
									<f:facet name="header">lote</f:facet>
									<h:outputLabel value="#{v.item.notaFiscal.lote}" />
								</p:column>

								<p:column style="text-align: center;" width="15">
									<f:facet name="header">qtd</f:facet>
									<h:outputLabel value="#{v.quantidade}" />
								</p:column>

								<p:column width="50">
									<f:facet name="header">vl. unit</f:facet>
									<h:outputLabel value="#{v.item.valorVenda}">
										<f:convertNumber type="currency" currencySymbol="R$"
											locale="pt_BR" />
									</h:outputLabel>
								</p:column>

								<p:column width="50" style="text-align: center;">
									<f:facet name="header">sub total</f:facet>
									<h:outputText value="#{v.total}">
										<f:convertNumber type="currency" currencySymbol="R$"
											locale="pt_BR" />
									</h:outputText>
								</p:column>

								<p:columnGroup type="footer">
									<p:row>
										<p:column colspan="5" footerText="Valor Total"
											style="text-align:right" />

										<p:column>
											<f:facet name="footer">
												<h:outputText value="#{vendaBean.valorTotalProdutos}">
													<f:convertNumber type="currency" currencySymbol="R$"
														locale="pt_BR" />
												</h:outputText>
											</f:facet>
										</p:column>

									</p:row>

									<p:row>
										<p:column colspan="5" footerText="Valor com Desconto"
											style="color: #8B0000; font-size: 12px; text-align:right" />

										<p:column>
											<f:facet name="footer">
												<h:outputText value="#{vendaBean.venda.valorTotalDesconto}"
													styleClass="OutPut"
													style="color: #8B0000; font-size: 12px;">
													<f:convertNumber type="currency" currencySymbol="R$"
														locale="pt_BR" />
												</h:outputText>
											</f:facet>
										</p:column>

									</p:row>
								</p:columnGroup>

							</p:dataTable>

						</fieldset>
						<br />
						<br />

						<div style="background: #C4D2EB; height: 28px;" align="center">

							<p:commandButton action="consultarVendaPorCliente.xhtml"
								style="color: none;" value="Voltar" ajax="false"
								update=":form_pesquisa_venda:dtable"
								icon="ui-icon-arrowthick-1-w" immediate="true"
								rendered="#{vendaBean.venda.id!=null}" />
							&nbsp;&nbsp;
						</div>
					</h:form>

				</fieldset>


				<div align="left" style="width: 350px; margin-right: 500px;">
					<p:messages id="mgsg" autoUpdate="true" />
				</div>

			</h:form>

		</div>

		<p:dialog rendered="#{loginBean.usuario.id==null}" visible="true"
			resizable="false" closable="false" modal="true">
			<div align="center">

				<br />
				<p:graphicImage value="/resources/img/noacsses.png" />
				<br /> <br /> <br /> <br /> <a
					href="javascript:history.back(-1)">Voltar</a><br />

			</div>
		</p:dialog>

	</ui:define>

</ui:composition>
</html>
